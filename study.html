    <script>
        const questions = [{"id": 1, "category": "1.出勤（正线、车辆段）作业指导书", "type": "S(单选)", "stem": "轮乘站出勤，在图定接车时刻前（ ）分钟到达轮乘站", "answer": "A", "options": {"A": "20分钟", "B": "15分钟", "C": "10分钟", "D": "5分钟"}, "clause": "轮乘站出勤，在图定接车时刻前20分钟到达轮乘站。间休后，在图定接车时刻前6分钟，到达轮乘站二次出勤，列车图定到达时刻前3分钟接班人员到达规定位置等候所接列车（遇特殊情况时应视情况提前出勤）。"}, {"id": 2, "category": "1.出勤（正线、车辆段）作业指导书", "type": "S(单选)", "stem": "车辆段出勤，在出库列车图定发车时刻前（ ）分钟到达调控中心（调车司机协助时除外）", "answer": "A", "options": {"A": "40分钟", "B": "30分钟", "C": "20分钟", "D": "15分钟"}, "clause": "车辆段出勤，在出库列车图定发车时刻前40分钟到达调控中心, 提前30分钟上车。调车司机早班段出勤应在首班车图定发车前20分钟到达调控中心出勤。"}, {"id": 3, "category": "1.出勤（正线、车辆段）作业指导书", "type": "M(多选)", "stem": "出勤前做好（ ）、（ ）以及（ ）合格后方可出勤，认真了解有关行车命令、指示、及注意事项。", "answer": "ABC", "options": {"A": "酒精检测", "B": "血压检测", "C": "出勤前答题测试", "D": "视力检测"}, "clause": "出勤前做好酒精检测、血压检测、出勤前答题测试合格后方可出勤。认真了解有关行车命令、指示、及注意事项。对要求记录的有关命令及事项记入司机手帐，并由轮乘站带班主任或调控中心值班员签字盖章认定。"}, {"id": 4, "category": "2.送电前巡视检查作业指导书", "type": "S(单选)", "stem": "接触轨送电前巡视检查，须确认列车所停股道接触轨开关柜处于（ ）状态。", "answer": "B", "options": {"A": "通电未加锁", "B": "断电加锁", "C": "通电加锁", "D": "断电未加锁"}, "clause": "司机按规定出勤时间到调控中心出勤并领取工具备品后，到达车场确认股道，车号，接触轨开关柜在断电加锁状态，车体两侧、检修沟内无作业人员且无异物侵入限界后，方可进行列车巡视及检查。"}, {"id": 5, "category": "2.送电前巡视检查作业指导书", "type": "S(单选)", "stem": "送电前巡视检查车体两侧时，以下哪项不属于检查内容（ ）", "answer": "D", "options": {"A": "机械走行部位", "B": "高压母线（受流器）", "C": "电器箱锁闭状态", "D": "客室照明状态"}, "clause": "车体两侧巡视检查：确认车辆机械走行部位、高压母线（受流器）、电器箱锁闭状态正常，塞门[ DKZ4型车：单车强缓塞门，SFM04\\04A型车：停放塞门，SFM01\\07：无，BDK06型：无。]位置正确及车体外观无异状（巡视中禁止打开各电器箱盖）。"}, {"id": 6, "category": "2.送电前巡视检查作业指导书", "type": "M(多选)", "stem": "接触轨送电前巡视检查，须确认列车塞门位置，根据可见性塞门巡视通知，下列说法正确的是（ ）", "answer": "AB", "options": {"A": " DKZ4型车需确认：单车强缓塞门", "B": "SFM04\\04A型车需确认：停放塞门", "C": "SFM01\\07需确认：单车强缓塞门", "D": "BDK06型需确认：停放塞门"}, "clause": "车下可见性塞门包括：DKZ4型车：单车强缓塞门，SFM04\\04A型车：停放塞门，SFM01\\07：无，BDK06型：无。"}, {"id": 7, "category": "3.送电后巡视检查作业指导书", "type": "S(单选)", "stem": "确认列车符合送电条件后，司机向送电人员申请送电，填写（ ）。", "answer": "C", "options": {"A": "接触轨通电申请表", "B": "接触轨使用申请表", "C": "接触轨断送电申请单", "D": "接触轨作业申请表"}, "clause": "确认列车符合送电条件后，司机向送电人员申请送电，填写接触轨断送电申请单。标准用语：“XX股道XXX车，申请送电”。送电后启动列车，进行送电后巡"}, {"id": 8, "category": "3.送电后巡视检查作业指导书", "type": "S(单选)", "stem": "车体外侧巡视检查：观察车辆设备有无（ ），确认闸瓦密贴车轮状态", "answer": "A", "options": {"A": "异音、异味、异状", "B": "异温、异光、异状", "C": "异音、异温、异光", "D": "异味、异光、异温"}, "clause": "车体外侧巡视检查：观察车辆设备有无异音、异味、异状，确认闸瓦密贴车轮状态；确认客室及门玻璃完整、LED信息显示屏正常。"}, {"id": 9, "category": "3.送电后巡视检查作业指导书", "type": "M(多选)", "stem": "送电后两端司机室的检查包括哪些内容？", "answer": "ABC", "options": {"A": "各空气开保险位置正确", "B": "功能开关位置正确", "C": "操作按钮位置正确", "D": "客室空调状态"}, "clause": "两端司机室的检查：检查司机室各空开保险、功能开关，操作按钮位置正确，司机室门及间壁门锁闭良好。"}, {"id": 10, "category": "4.列车检查试验作业（故障报修）指导书", "type": "S(单选)", "stem": "列车在段内试车作业时遇车载信号显示屏（DMI）信息栏显示ATC初始化失败、车载ATC黄色叹号或红色叹号、生命游标不动时，应（  ）。", "answer": "A", "options": {"A": "进行ATC设备的重新启动操作", "B": "立即申请换车", "C": "上报行调", "D": "上报信号楼值班员"}, "clause": "车载信号显示屏（DMI）信息栏显示ATC初始化失败、车载ATC黄色叹号或红色叹号、生命游标不动时，应进行ATC设备的重新启动操作（按压【ATCRS】按钮3秒）。"}, {"id": 11, "category": "4.列车检查试验作业（故障报修）指导书", "type": "S(单选)", "stem": "启动蓄电池前，需确认接触轨送电且司机室【网压表】显示高于（ ）。", "answer": "B", "options": {"A": "650V", "B": "750V", "C": "850V", "D": "950V"}, "clause": "启动蓄电池：确认接触轨送电、司机室【网压表】显示高于750V，SIV处于断开状态后，投入【蓄电池】开关，确认蓄电池投入正常"}, {"id": 12, "category": "4.列车检查试验作业（故障报修）指导书", "type": "S(单选)", "stem": "投入【空压机启动】开关，确认两台空压机启动正常，其中SFM01/07型车当总风压力低于800±20kPa时（ ）。", "answer": "B", "options": {"A": "首、尾车的空压机同时工作打风直至风压达到900±20kPa后停止", "B": "首车的空压机工作打风直至风压达到900±20kPa后停止", "C": "尾车的空压机工作打风直至风压达到900±20kPa后停止", "D": "两台空压机均不工作"}, "clause": "启动空压机：投入【空压机启动】开关，确认两台空压机启动正常[ [各车型空压机工况：1)SFM01/07型车当总风压力低于700±20kPa时，首、尾车的空压机同时工作打风直至风压达到900±20kPa。当总风压力低于800±20kPa，首车的空压机工作打风直至风压达到900±20kPa。2)DKZ4、SFM04/04A、BDK06型车当总风压力低于800±20kPa时，首、尾车的空压机同时工作打风直至风压达到900±20kPa。]]。"}, {"id": 13, "category": "4.列车检查试验作业（故障报修）指导书", "type": "M(多选)", "stem": "在库内进行列车牵引试验时，试验前需先按动复位按钮的车型包括", "answer": "CD", "options": {"A": "DKZ4", "B": "SFM04/04A", "C": "SFM01/07", "D": "BDKO6"}, "clause": "列车牵引试验\n1．按下司机台【复位】按钮[ 按压复位按钮需保持3秒以上；DKZ4、SFM04/04A型车无需按压【复位】按钮。]，确认车辆显示屏（TCMS）车辆状态界面显示正常[ 确认车辆显示屏（TCMS）车辆状态界面【网压】显示为绿色填充，电压值应高于750V；【BHB】显示为绿色填充（DKZ4型车除外）。]。\n2．将【司机控制器】置于牵引1位，待列车建立牵引电流[ 库内牵引安全注意事项：库内牵引动车只能使用P1级位，确认VVVF牵引电流正常输出后，立即将主手柄放置于制动位，司机必须判断列车与车挡、库门间的安全距离，确保安全的前提下方可试验，严防列车与其发生碰撞。]，立即将【司机控制器】置于制动位，牵引试验完毕。"}, {"id": 14, "category": "4.列车检查试验作业（故障报修）指导书", "type": "M(多选)", "stem": "列车送电后的检查试验作业包括（  ）等", "answer": "ABCD", "options": {"A": "车载ATP信号设备检查", "B": "开关门检查及试验", "C": "停放及制动系统试验", "D": "列车牵引系统试验"}, "clause": "列车检查试验作业包括：启动列车，司机室灯光设备检查试验，雨刷器检查试验，空压机运转状态检查试验，车载ATP信号设备检查，开关门检查及试验，停放制动施加和缓解试验，列车制动性能试验，列车牵引试验，列车广播功能试验，客室视频监控试验，列车空调试验，车载电台检查"}, {"id": 15, "category": "5.库内运行作业指导书", "type": "S(单选)", "stem": "列车在通过车场平交道前，必须确认运行路径范围内无人员及异物，以（ ）速度越过平交道。", "answer": "C", "options": {"A": "3km/h", "B": "4km/h", "C": "5km/h", "D": "6km/h"}, "clause": "列车在通过车场平交道前，必须确认所涉及的运行路径范围内无人员及异物；确认当前驾驶模式升级CBTC级别，车载信号正常；越过平交道速度5km/h，运行中随时注意行人和车辆状态。"}, {"id": 16, "category": "5.库内运行作业指导书", "type": "S(单选)", "stem": "车场运行采用自动防护人工驾驶模式时，凭什么显示运行？", "answer": "D", "options": {"A": "地面信号", "B": "道岔状态", "C": "调度命令", "D": "车载信号"}, "clause": "车场运行使用CBTC运营模式，凭推荐速度运行"}, {"id": 17, "category": "5.库内运行作业指导书", "type": "M(多选)", "stem": "库内停车列检库跨区作业时，下列说法正确的是（ ）", "answer": "ACD", "options": {"A": "库内运行仅允许使用牵引1位", "B": "必要时可以推进和退行。", "C": "动车前应确认信号机开放、所前往股道接触轨已送电、运行路径无人员及异物侵入限界，", "D": "停车列检库跨区作业前必须断开【BHB】开关"}, "clause": "（一）列车库内运行收到推荐速度时使用【CM】驾驶模式，若无法收到推荐速度使用【RM】驾驶模式，司机仅允许使用牵引1位，运行以5km/h的速度通过平交道，严禁推进和退行。\n（二）司机在动车前应确认信号机开放、所前往股道接触轨已送电、运行路径无人员及异物侵入限界，停车列检库跨区作业前必须断开【BHB】开关，方可驾驶列车在A区或B区停车标规定位置停车。\n（三）列车进行A、B区跨区作业时，需注意在应停区域停车标规定位置停稳；列车出库前的停车列检库跨区作业由司机应与信号楼值班员联系，核对车号股道。\n（四）列车入库司机凭开放的调车信号进入B区按规定位置停车。\n（五）其它跨区作业由作业负责人与信号楼值班员联系。\n（六）接近库内尽头线应严格控制速度，提前制动，确保停车到位。"}, {"id": 18, "category": "6.列车出库及出段场作业指导书", "type": "S(单选)", "stem": "列车出库前，司机应确认库门开启到位、人员已处于安全位置，在库发时刻前（ ）进行探头作业。", "answer": "A", "options": {"A": "5分钟", "B": "10分钟", "C": "15分钟", "D": "20分钟"}, "clause": "列车出库前，司机应确认库门开启到位、人员已处于安全位置，在库发时刻前5分钟探头作业,以5km/h的速度通过库门，停于规定位置，监护等待信号开放（特殊天气时可省去探头作业）。"}, {"id": 19, "category": "6.列车出库及出段场作业指导书", "type": "S(单选)", "stem": "出库信号机开放后，司机须与信号楼值班员执行联锁互控，共同确认(  )正确", "answer": "B", "options": {"A": "发车时刻", "B": "信号", "C": "车次", "D": "运行方向"}, "clause": "出库信号机开放[ 出库信号未按计划时间开放，司机应及时与信号楼值班员联系核对。]，司机须与信号楼值班员执行联锁互控，共同确认信号正确。"}, {"id": 20, "category": "6.列车出库及出段场作业指导书", "type": "M(多选)", "stem": "司机驾驶列车出段作业，在高柱信号机停稳后，司机需闭合（ ）开关。", "answer": "ABCD", "options": {"A": "母线重联", "B": "SIV启动", "C": "电制动", "D": "空压机"}, "clause": "列车出段\n1．在出段高柱信号机外方规定位置停车并将【司控器手柄】放“紧急制动”位。\n2．闭合列车【母线重联】、【SIV启动】、【电制动】，开启【客室空调】、【客室照明】，确认【空压机】开关在闭合位。"}, {"id": 21, "category": "7.段场内其他运行 （牵出线、洗车线、回转线）作业指导书", "type": "S(单选)", "stem": "洗车作业时，列车凭信号显示以多少速度进入洗车库？", "answer": "C", "options": {"A": "3km/h", "B": "4km/h", "C": "5km/h", "D": "6km/h"}, "clause": "凭信号显示以5km/h的速度进入洗车库"}, {"id": 22, "category": "7.段场内其他运行 （牵出线、洗车线、回转线）作业指导书", "type": "S(单选)", "stem": "牵出线作业中，列车进入牵出线前应确认信号、道岔，距离停车标20米内限速多少？", "answer": "A", "options": {"A": "5km/h", "B": "10km/h", "C": "15km/h", "D": "20km/h"}, "clause": "列车进入牵出线前应确认信号、道岔，严控车速、提前制动，距离停车标20米内限速5km/h，停车标规定位置停车。"}, {"id": 23, "category": "7.段场内其他运行 （牵出线、洗车线、回转线）作业指导书", "type": "M(多选)", "stem": "列车在段内作业时，下列说法正确的为（ ）", "answer": "ABD", "options": {"A": "调车转线、牵出线、试车线、洗车、回转线等作业须保证两名司机在同一端操纵列车，即一人操纵，一人监护。", "B": "按调车进路运行时信号机的白色灯光为开放信号，蓝色、红色灯光为停车信号。", "C": "段内作业遵循快速通过原则", "D": "执行段场内其他运行作业前，应按规定对列车进行巡视检查及性能试验，必须保证列车各项功能良好。"}, "clause": "段场内其他运行作业\n1．执行段场内其他运行作业前，应按规定对列车进行巡视检查及性能试验，必须保证列车各项功能良好。\n2．列车出库前，司机应确认库门开启到位、人员已处于安全位置，以5km/h的速度通过库门，停于规定位置，监护等待信号开放（特殊天气时可省去探头作业）。\n3．列车调车、转线作业根据需要可按调车进路办理，使用【RM】/【EUM】模式运行，车场按规定限速运行；按调车进路运行时信号机的白色灯光为开放信号，蓝色、红色灯光为停车信号。\n4．调车转线、牵出线、试车线、洗车、回转线等作业须保证两名司机在同一端操纵列车，即一人操纵，一人监护。"}, {"id": 24, "category": "8.轧道车作业指导书", "type": "S(单选)", "stem": "列车执行轧道任务，全程放空并采用什么（  ）驾驶模式。", "answer": "B", "options": {"A": "AM模式", "B": "CM模式", "C": "RM模式", "D": "EUM模式"}, "clause": "列车执行轧道任务，须按图定时刻运行，全程放空并采用自动防护人工驾驶模式（CM），列车最高运行速度不得超过40km/h。"}, {"id": 25, "category": "8.轧道车作业指导书", "type": "S(单选)", "stem": "轧道车最高运行速度不得超过（  ）。", "answer": "C", "options": {"A": "30km/h", "B": "35km/h", "C": "40km/h", "D": "45km/h"}, "clause": "列车执行轧道任务，须按图定时刻运行，全程放空并采用自动防护人工驾驶模式（CM），列车最高运行速度不得超过40km/h。"}, {"id": 26, "category": "8.轧道车作业指导书", "type": "S(单选)", "stem": "轧道车呼唤：进站前司机左手手指【风压表】和DMI显示屏“跳停显示”逐项呼唤（ ）", "answer": "D", "options": {"A": "广播正确", "B": "推荐速度XX", "C": "下一站XX", "D": "风压XXX,XX站通过"}, "clause": "轧道车呼唤：进站前司机左手手指【风压表】和DMI显示屏“跳停显示”逐项呼唤：“风压XXX,XX站通过”。"}, {"id": 27, "category": "8.轧道车作业指导书", "type": "M(多选)", "stem": "轧道车运行中，司机需注意哪些事项？", "answer": "ABC", "options": {"A": "精神集中", "B": "不间断瞭望", "C": "注意线路情况及车辆仪表显示", "D": "快速通过车站"}, "clause": "列车运行中司机要精神集中，不间断瞭望，时刻注意线路情况及车辆仪表显示；遇到危及人员、行车安全时果断采取停车措施；遇特殊情况及时与行车调度员联系，按其指示办理。"}, {"id": 28, "category": "9.列车正常驾驶（AM、CM）作业指导书", "type": "S(单选)", "stem": "列车采用自动驾驶模式启动前，司机应确认车载信号显示屏（DMI）显示（ ）正确", "answer": "A", "options": {"A": "发车凭证", "B": "道岔状态", "C": "车次信息", "D": "风压数值"}, "clause": "列车采用自动驾驶模式启动前，司机应确认车载信号显示屏（DMI）显示发车凭证正确，方可启动列车"}, {"id": 29, "category": "9.列车正常驾驶（AM、CM）作业指导书", "type": "S(单选)", "stem": "自动防护人工驾驶模式（CM）运行时，司机应依据（ ）指示驾驶列车。", "answer": "D", "options": {"A": "地面信号", "B": "调度命令", "C": "道岔开通方向", "D": "车载推荐速度"}, "clause": "自动防护人工驾驶模式（CM）运行时，应依据车载推荐速度指示驾驶列车，严禁超过推荐速度。"}, {"id": 30, "category": "9.列车正常驾驶（AM、CM）作业指导书", "type": "M(多选)", "stem": "列车的驾驶模式包括（ ）", "answer": "ABCD", "options": {"A": "自动驾驶模式（AM）", "B": "自动防护人工驾驶模式（CM）", "C": "限制人工驾驶模式（RM）", "D": "非限制人工驾驶模式（EUM）"}, "clause": "驾驶模式转换要求\n（一）列车运行的驾驶模式\n1．自动驾驶模式【AM】。\n2．自动防护人工驾驶模式【CM】。\n3．限制人工驾驶模式【RM】。\n4．非限制人工驾驶模式【EUM】。\n原则上正线运行时，列车采用AM驾驶模式运行。"}, {"id": 31, "category": "9.列车正常驾驶（AM、CM）作业指导书", "type": "M(多选)", "stem": "下列驾驶模式间的转换说法正确的为（  ）", "answer": "ABC", "options": {"A": "AM与CM模式间的相互转换，司机在操作完成后，及时报告行车调度员", "B": "AM或CM模式向RM或EUM模式转换时，须得到行车调度员允许后，方可进行转换", "C": "RM或EUM模式之间转换时，须得到行车调度员允许后，方可进行转换", "D": "驶模式的转换在转换轨也需报告行车调度员"}, "clause": "驾驶模式的转换要求\n1．驾驶模式的转换除在转换轨不需报告行车调度员外，其余模式转换按下列规定办理：【AM】与【CM】模式间的相互转换，司机在操作完成后，及时报告行车调度员。【AM】或【CM】模式向【RM】或【EUM】模式转换时、【RM】与【EUM】模式间转换时，须得到行车调度员允许后，方可进行转换。"}, {"id": 32, "category": "10.列车开关门作业指导书", "type": "S(单选)", "stem": "列车到达站台停稳后，司机确认【门允许灯】点亮后，需将【门选向】开关置于（ ）位置（BDK09型车除外）", "answer": "B", "options": {"A": "0位", "B": "站台侧", "C": "非站台侧", "D": "任意位置"}, "clause": "列车到达站台停稳后，司机确认【门允许灯】点亮后，手指呼唤：“门允许灯点亮”。将【门选向】开关置于站台侧。"}, {"id": 33, "category": "10.列车开关门作业指导书", "type": "S(单选)", "stem": "司机在站开门作业时，下车在站台手指确认【站台门开启状态灯】红灯显示及第一节第一个车门开启状态，并呼唤（ ）同时观察乘客乘降情况。", "answer": "A", "options": {"A": "双门开启", "B": "风压正确", "C": "站台门开启", "D": "间隙正常"}, "clause": "下车在站台手指确认【站台门开启状态灯】红灯显示及第一节第一个车门开启状态，并呼唤：“双门开启”同时观察乘客乘降情况。"}, {"id": 34, "category": "10.列车开关门作业指导书", "type": "S(单选)", "stem": "关门作业时，全列侧墙门灯熄灭及司机室车门全关灯点亮前，手指不得离开（ ）按钮。", "answer": "C", "options": {"A": "开门按钮", "B": "紧急按钮", "C": "关门按钮", "D": "复位按钮"}, "clause": "在站台上按动【关门按钮】2秒以上进行关门作业，全列侧墙门灯熄灭及司机室车门全关灯点亮前，手指不得离开【关门按钮】。当车门关闭后，手指确认【站台门关闭状态灯】绿灯并呼唤：“站台门关好”"}, {"id": 35, "category": "10.列车开关门作业指导书", "type": "S(单选)", "stem": "列车使用【RM】、【EUM】模式或无通讯需手动开门时，应在车下，先开启（ ），后开启（ ）", "answer": "B", "options": {"A": "车门；站台门", "B": "站台门；车门", "C": "端门；车门", "D": "车门；应急门"}, "clause": "列车使用【RM】、【EUM】模式或无通讯需手动开启车门站台门时，待列车在规定位置停稳后司机将【门选向】开关置于站台侧，确认【门允许灯】点亮后手指呼唤：“门允许灯点亮”。司机打开站台侧司机室门下车，使用PSL钥匙开启站台门，手指确认【站台门开启状态灯】红灯并呼唤：“站台门全开”。在站台上按压侧墙开门按钮2秒以上手指确认【车门全开灯】点亮及TCMS显示站台侧车门全部开启后逐项呼唤：“全开灯点亮，门全开”"}, {"id": 36, "category": "10.列车开关门作业指导书", "type": "S(单选)", "stem": "列车使用【RM】、【EUM】模式或无通讯需手动关闭时，应在车下，先关闭（ ），后关闭（ ）", "answer": "A", "options": {"A": "车门；站台门", "B": "站台门；车门", "C": "端门；车门", "D": "车门；应急门"}, "clause": "列车使用【RM】、【EUM】模式或无通讯需手动关闭车门站台门时，在站台上按动【关门按钮】2秒以上进行关门作业，全列侧墙门灯熄灭及司机室车门全关灯点亮前，手指不得离开【关门按钮】。确认列车门关闭正常后使用PSL钥匙关闭站台门，手指确认【站台门关闭状态灯】绿灯并呼唤：“站台门关好”。"}, {"id": 37, "category": "10.列车开关门作业指导书", "type": "M(多选)", "stem": "门允许灯点亮的条件包括（ ）", "answer": "ABCD", "options": {"A": "列车牵引已切除", "B": "列车制动已施加", "C": "列车已停稳", "D": "列车停于规定位置"}, "clause": "门允许灯点亮的条件包括：（1）列车牵引已切除。（2）列车制动已施加。（3）列车已停稳。（4）列车停于规\n定位置。"}, {"id": 38, "category": "10.列车开关门作业指导书", "type": "M(多选)", "stem": "到达关门时刻，按动关门提示铃进行关门作业时，司机应注意（ ），（ ），终点站关门时还应确认站台人员允许的（ ）。", "answer": "BCD", "options": {"A": "车内空调温度", "B": "掌握关门时机", "C": "避免夹人夹物", "D": "关门手信号"}, "clause": "到达关门时刻，按动关门提示铃，掌握关门时机，避免夹人夹物，终点站关门时还应确认站台人员允许关门手信号。"}, {"id": 39, "category": "10.列车开关门作业指导书", "type": "M(多选)", "stem": "关门完毕后，司机应确认站台门与车体间隙无夹人夹物、灯带无遮挡，1号线特殊站点（ ）和（ ）站还应确认的车下监视器或站台人员显示的门关好信号", "answer": "BC", "options": {"A": "建国门站", "B": "复兴门上行", "C": "双桥上下行", "D": "四惠站"}, "clause": "站台门与车体间隙无夹人夹物、灯带无遮挡后，手指确认两次门间隙并呼唤：“门间隙正常”（复兴门上行需手指确认最后一节【车门监视器】显示；双桥站需确认【安全指示灯】点亮或站台人员显示的门关好手信号）。"}, {"id": 40, "category": "11.列车折返作业指导书", "type": "S(单选)", "stem": "自动折返作业为有人监护的自动折返模式，驶入端由（ ）监护。", "answer": "A", "options": {"A": "司机", "B": "综控员", "C": "站台工作人员", "D": "备国家认定的职业准入资格的人员"}, "clause": "自动折返作业列车自动折返作业为有人监护的自动折返模式。即在自动折返作业过程中，驶入端由司机监护，驶出端由专人监护"}, {"id": 41, "category": "11.列车折返作业指导书", "type": "S(单选)", "stem": "双人站后折返中，入库端司机使用ATB自动折返时应将【司控器手柄】置于（ ）位，操纵列车进入ATB模式", "answer": "D", "options": {"A": "0位", "B": "牵引位", "C": "制动位", "D": "紧急位"}, "clause": "入库端司机使用ATB自动折返时应将【司控器手柄】置于紧急位，【方向开关】置于“0”位，将【激活钥匙】置于“关”位并取下，按动【自动折返】按钮2秒进入ATB模式"}, {"id": 42, "category": "11.列车折返作业指导书", "type": "M(多选)", "stem": "列车折返作业的方式包括（）、（ ）、（ ）。", "answer": "ABC", "options": {"A": "双人站后折返", "B": "单人站后折返", "C": "人工站前折返作业", "D": "全自动折返"}, "clause": "第三十九条列车折返作业"}, {"id": 43, "category": "12.交接班（二次出勤）作业指导书", "type": "S(单选)", "stem": "正线交接时，接班人员应站在规定位置，面向列车驶来方向（ ）", "answer": "B", "options": {"A": "随意站立", "B": "端正站立", "C": "背身站立", "D": "侧身站立"}, "clause": "正线交接时。\n1．端正站立：接班人员站在规定位置，面向列车驶来方向端正站立。\n2．目迎进站：接班人员双目平视进站列车，两手自然下垂，两脚并拢。"}, {"id": 44, "category": "12.交接班（二次出勤）作业指导书", "type": "S(单选)", "stem": "轮乘站二次出勤，在图定接车时刻前（ ）到轮乘站规定位置", "answer": "C", "options": {"A": "3分钟", "B": "4分钟", "C": "6分钟", "D": "8分钟"}, "clause": "轮乘站二次出勤，在图定接车时刻前6分钟到轮乘站规定位置，端正站立"}, {"id": 45, "category": "12.交接班（二次出勤）作业指导书", "type": "M(多选)", "stem": "交接班时，交班人员需交接（  ）事项", "answer": "ABCD", "options": {"A": "运营情况", "B": "车辆状况", "C": "有效命令", "D": "行车工具备品"}, "clause": "交接内容：\n（1）确认列车表号和车次。\n（2）列车运行时刻和运行早、晚点情况。\n（3）确认钥匙和备品齐全，工具箱锁闭良好。\n（4）列车车辆技术状况。\n（5）继续有效的调度命令和有关行车注意事项。"}, {"id": 46, "category": "13.列车入段场及入库作业指导书", "type": "S(单选)", "stem": "列车回段列车终点站清人完毕后，需将【门模式】开关置于（ ）位", "answer": "A", "options": {"A": "手动位", "B": "自动位", "C": "半自动位", "D": "任意位"}, "clause": "回段列车终点站清人完毕后，将【门模式】开关置于“手动”位，关闭客室灯后，具备发车条件后运行回段。"}, {"id": 47, "category": "13.列车入段场及入库作业指导书", "type": "S(单选)", "stem": "列车运行至进库信号机前规定位置停车后，司机需断（ ）开关，并确认空调负载断开。", "answer": "B", "options": {"A": "母线重联、SIV、空压机", "B": "母线重联、电制动、SIV，空压机", "C": "电制动、空压机、客室灯", "D": "SIV、空压机、客室灯"}, "clause": "列车在进库信号机外方停车标规定位置停稳后，司机断开【母线重联-BHB】、【电制动】、【SIV】、【空压机】开关"}, {"id": 48, "category": "13.列车入段场及入库作业指导书", "type": "M(多选)", "stem": "列车入库时，需确认哪些条件后方可入库？", "answer": "ABC", "options": {"A": "库门开启到位", "B": "接触轨开关柜已送电", "C": "无人员及障碍物侵限", "D": "客室照明开启"}, "clause": "列车运行至库门前停车标规定位置停车，确认库门开启到位、接触轨开关柜已送电、无人员及障碍物侵限，方可使用“牵引1位”驾驶列车以5km/h速度通过库门平交道，以不高于5km/h入库并按库内规定位置停车。"}, {"id": 49, "category": "14.退勤作业（正线、车辆段）（单据填写）作业指导书", "type": "S(单选)", "stem": "本班值乘结束后，在轮乘站或调控中心退勤时，需交回（  ）并签字。", "answer": "D", "options": {"A": "驾驶证", "B": "手帐", "C": "钥匙", "D": "行车备品"}, "clause": "本班值乘结束后，在轮乘站或调控中心退勤时端正站立，交回行车备品并签字"}, {"id": 50, "category": "14.退勤作业（正线、车辆段）（单据填写）作业指导书", "type": "S(单选)", "stem": "如运营中发生车辆故障、早晚点、服务安全等情况，需及时向（  ）说明。", "answer": "C", "options": {"A": "站长", "B": "调度员", "C": "轮乘带班主任或调控中心值班员", "D": "维修人员"}, "clause": "如运营中发生车辆故障，早、晚点、服务安全等情况，及时向轮乘带班主任或调控中心值班员说明，必要时写出书面报告。"}, {"id": 51, "category": "14.退勤作业（正线、车辆段）（单据填写）作业指导书", "type": "M(多选)", "stem": "退勤时，司机需完成（  ）工作后，方准退勤。", "answer": "ABD", "options": {"A": "交回行车备品并签字", "B": "报告运营情况", "C": "报告接车人姓名", "D": "按规定填报个人公里或故障报修"}, "clause": "1.本班值乘结束后，在轮乘站或调控中心退勤时端正站立，交回行车备品并签字，2．如运营中发生车辆故障，早、晚点、服务安全等情况，及时向轮乘带班主任或调控中心值班员说明，必要时写出书面报告。3．按照信息化操作规定进行个人公里填报或故障报修。"}, {"id": 52, "category": "15.超速防护自动闭塞遇信号故障作业指导书", "type": "S(单选)", "stem": "列车在站台遇车载ATP故障，改按进路闭塞法行车时，司机得到行调命令，需使用（ ）模式，凭地面信号机显示运行。", "answer": "A", "options": {"A": "EUM", "B": "RM", "C": "BM", "D": "CM"}, "clause": "列车在站台遇车载ATC故障，采用EUM驾驶模式凭出站信号机进行显示发车，区间按地面信号机显示运行"}, {"id": 53, "category": "15.超速防护自动闭塞遇信号故障作业指导书", "type": "S(单选)", "stem": "车载ATC故障，司机需与行车调度员联系报告故障情况，改按（  ）闭塞法行车", "answer": "B", "options": {"A": "超速防护自动闭塞", "B": "进路闭塞", "C": "站间闭塞", "D": "电话闭塞"}, "clause": "列车遇车载 ATC 故障与行车调度员联系报告故障情况，改按进路闭塞法行车。"}, {"id": 54, "category": "15.超速防护自动闭塞遇信号故障作业指导书", "type": "M(多选)", "stem": "超速防护自动闭塞法行车列车因故迫停车站且车载ATP设备无故障提示时，司机得到行调恢复允许后，应（  ）操作", "answer": "ABCD", "options": {"A": "选择BM强缓，按压RM按钮", "B": "凭出站信号机进行显示运行出站，列车越过出站信号机100米", "C": "若收到推荐速度，报告行调", "D": "列车越过出站信号机100米后仍不升级时立即停车，申请EUM模式运行"}, "clause": "超速防护自动闭塞法行车列车因故迫停且车载ATP设备无故障提示时\n（一）中心大屏、调度员工作站、车站现地工作站无导致列车迫停的故障提示时："}, {"id": 55, "category": "16.进路闭塞遇信号故障作业指导书", "type": "S(单选)", "stem": "列车因车载ATP设备故障采用EUM驾驶模式时，凭（ ）显示运行。", "answer": "C", "options": {"A": "车载信号", "B": "调度命令", "C": "地面信号机", "D": "推荐速度"}, "clause": "（二）列车因车载ATP设备故障或因故迫停且车载ATP无故障提示导致列车迫停时，司机须立即报告行车调度员，得到行车调度员的命令及允许后，将ATC切除开关打至“切除位”，采用【EUM】驾驶模式，凭地面信号机进行显示运行。"}, {"id": 56, "category": "16.进路闭塞遇信号故障作业指导书", "type": "S(单选)", "stem": "进路闭塞法运行时，列车进入闭塞区间的凭证为（ ）", "answer": "D", "options": {"A": "车载信号", "B": "调度命令", "C": "绿色许可证", "D": "信号机的绿色灯光或黄色灯光"}, "clause": "列车凭信号机的绿色灯光或黄色灯光进入闭塞区间。"}, {"id": 57, "category": "16.进路闭塞遇信号故障作业指导书", "type": "M(多选)", "stem": "进路闭塞法行车中，下列说法正确的为（  ）", "answer": "ABCD", "options": {"A": "凭地面信号机进行显示运行", "B": "地面信号机与车载设备显示不一致时，列车司机须立即车，报告行车调度员", "C": "遇地面信号机因故不能开放时，司机须与行车调度员联系，凭开放的引导信号运行", "D": "遇地面信号机因故不能开放时，如引导信号无显示或无引导信号时，司机须得到行车调度员的命令越过"}, "clause": "进路闭塞法行车相关操作\n（一）列车采用【AM】或【CM】驾驶模式运行时，凭地面信号机的显示，按车载速度信息运行。地面信号机与车载设备显示不一致时，列车司机须立即车，报告行车调度员。\n（二）列车因车载ATP设备故障或因故迫停且车载ATP无故障提示导致列车迫停时，司机须立即报告行车调度员，得到行车调度员的命令及允许后，将ATC切除开关打至“切除位”，采用【EUM】驾驶模式，凭地面信号机进行显示运行。\n（三）遇地面信号机因故不能开放时，司机须与行车调度员联系，凭开放的引导信号运行。如引导信号无显示或无引导信号时，司机须得到行车调度员的命令且允许后，采用EUM驾驶模式越过该信号机继续运行。"}, {"id": 58, "category": "17.电话闭塞遇信号故障作业指导书", "type": "S(单选)", "stem": "按电话闭塞法运行时，各区间首趟列车的限制速度为多少？", "answer": "A", "options": {"A": "25km/h", "B": "30km/h", "C": "35km/h", "D": "50km/h"}, "clause": "第八章相关电话闭塞作业规定：按电话闭塞法运行时，各区间首趟列车限制速度25km/h，其他列车限制速度50km/h；司机须确认调度命令、行车凭证及地面信号显示，严格执行手指呼唤确认制度。"}, {"id": 59, "category": "17.电话闭塞遇信号故障作业指导书", "type": "S(单选)", "stem": "电话闭塞遇信号故障时，司机运行的依据不包括以下哪项？", "answer": "D", "options": {"A": "行车调度命令", "B": "地面信号机显示", "C": "进路空闲确认", "D": "车载ATP推荐速度"}, "clause": "第八章相关电话闭塞作业规定：遇信号故障采用电话闭塞法行车时，司机须与行车调度员核实进路空闲状态，凭地面信号机显示及行车调度命令运行，严禁臆测行车。"}, {"id": 60, "category": "17.电话闭塞遇信号故障作业指导书", "type": "M(多选)", "stem": "电话闭塞遇信号故障作业的安全要求包括哪些？", "answer": "ABC", "options": {"A": "确认信号、道岔开通方向正确", "B": "首趟列车限速25km/h", "C": "严格执行手指呼唤确认制度", "D": "采用CM手动驾驶模式运行"}, "clause": "第八章相关电话闭塞作业规定：按电话闭塞法运行时，司机须严格执行手指呼唤确认制度，确认信号、道岔开通方向正确；首趟列车通过故障道岔区段时限速25km/h，运行中加强瞭望，遇紧急情况立即停车。"}, {"id": 61, "category": "17.电话闭塞遇信号故障作业指导书", "type": "S(单选)", "stem": "按电话闭塞法运行时，司机进入区间的核心依据不包括以下哪项？", "answer": "D", "options": {"A": "行车调度命令", "B": "行车凭证", "C": "地面信号显示", "D": "车载ATP速度提示"}, "clause": "第八章相关电话闭塞作业规定：按电话闭塞法运行时，司机须凭行车调度命令及行车凭证进入区间，运行中确认每架地面信号机显示。"}, {"id": 62, "category": "18.列车降级模式开关门（RM、EUM）作业指导书", "type": "S(单选)", "stem": "列车采用RM降级模式开门时，司机（），先使用PSL钥匙开启站台门，再按压站台侧的侧墙【开门】按钮开门", "answer": "B", "options": {"A": "下车单脚跨站在站台", "B": "下车双脚站在站台", "C": "无特殊要求", "D": "在司机室内"}, "clause": "第八章第四十一条列车降级模式开门作业\n（一）【RM】【EUM】驾驶模式下，将【门模式】由AM（自动开手动关）模式扳至MM（手动开手动关）模式。\n（二）列车进站在停车标规定位置停稳，司机确认开门方向后将【门选项】开关置于站台侧，确认【门允许灯】点亮。\n（三）司机下车双脚站在站台，先使用PSL钥匙开启站台门，再按压站台侧的侧墙【开门】按钮开门。\n（四）司机确认车门、站台门均开启到位，并在端门内规定位置值立岗，密切关注乘客乘降情况及出发计时器（TDT）显示。"}, {"id": 63, "category": "18.列车降级模式开关门（RM、EUM）作业指导书", "type": "S(单选)", "stem": "降级模式下按压侧墙开门按钮时，需保持多长时间以上？", "answer": "B", "options": {"A": "1秒", "B": "2秒", "C": "3秒", "D": "5秒"}, "clause": "第八章第四十一条：RM、EUM模式下开门，按压站台侧墙开门按钮时需保持2秒以上，确保车门完全开启。"}, {"id": 64, "category": "18.列车降级模式开关门（RM、EUM）作业指导书", "type": "S(单选)", "stem": "列车降级模式开门作业时，开启站台门需使用何种设备？", "answer": "A", "options": {"A": "PSL钥匙", "B": "紧急解锁装置", "C": "IBP备用盘", "D": "车门控制开关"}, "clause": "第八章第第四十一条列车降级模式开门作业\n（一）【RM】【EUM】驾驶模式下，将【门模式】由AM（自动开手动关）模式扳至MM（手动开手动关）模式。\n（二）列车进站在停车标规定位置停稳，司机确认开门方向后将【门选项】开关置于站台侧，确认【门允许灯】点亮。\n（三）司机下车双脚站在站台，先使用PSL钥匙开启站台门[ 将PSL钥匙插入【开关门】旋钮开关钥匙孔，旋转置于【关门】位并等待1秒，再旋转置于【开门】位；站台门开启到位后，门开启指示灯（红色）点亮。]，再按压站台侧的侧墙【开门】按钮开门[注意：按压开门按钮时，均应按住保持2秒以上，方可松开按钮。]。\n（四）司机确认车门、站台门均开启到位，并在端门内规定位置值立岗，密切关注乘客乘降情况及出发计时器（TDT）显示。"}, {"id": 65, "category": "18.列车降级模式开关门（RM、EUM）作业指导书", "type": "M(多选)", "stem": "列车降级模式开关门作业的正确步骤包括哪些？", "answer": "ABD", "options": {"A": "将门模式开关扳至手动（MM）位", "B": "开门前确认门允许灯点亮", "C": "直接按压侧墙开关开门", "D": "关门后确认门间隙正常"}, "clause": "第八章第四十一条列车降级模式开门作业\n（一）【RM】【EUM】驾驶模式下，将【门模式】由AM（自动开手动关）模式扳至MM（手动开手动关）模式。\n（二）列车进站在停车标规定位置停稳，司机确认开门方向后将【门选项】开关置于站台侧，确认【门允许灯】点亮。\n（三）司机下车双脚站在站台，先使用PSL钥匙开启站台门[ 将PSL钥匙插入【开关门】旋钮开关钥匙孔，旋转置于【关门】位并等待1秒，再旋转置于【开门】位；站台门开启到位后，门开启指示灯（红色）点亮。]，再按压站台侧的侧墙【开门】按钮开门[注意：按压开门按钮时，均应按住保持2秒以上，方可松开按钮。]。\n（四）司机确认车门、站台门均开启到位，并在端门内规定位置值立岗，密切关注乘客乘降情况及出发计时器（TDT）显示。"}, {"id": 66, "category": "18.列车降级模式开关门（RM、EUM）作业指导书", "type": "S(单选)", "stem": "降级模式关门前完成后，司机需确认的关键事项是？", "answer": "A", "options": {"A": "门间隙正常无夹物", "B": "ATP模式已切换", "C": "行车凭证已拿到", "D": "车站信号已开放"}, "clause": "第八章第四十二条：降级模式关门后，需确认门间隙正常，无夹人夹物后方可上车准备发车。"}, {"id": 67, "category": "19.列车非正常清人作业指导书", "type": "S(单选)", "stem": "列车迫停车站且车门无法正常开启时，司机配合使用（）清人？", "answer": "C", "options": {"A": "PSL钥匙", "B": "车门旁路开关", "C": "应急门", "D": "自动折返按钮"}, "clause": "第八章第四十三条列车非正常清人作业：列车迫停车站无法按规定位置停车时，车门无法正常开启，司机需使用通讯设备联系车站人员，配合使用应急门清人，必要时使用车内紧急解锁装置手动打开对应车门。"}, {"id": 68, "category": "19.列车非正常清人作业指导书", "type": "S(单选)", "stem": "列车非正常清人作业时，司机关闭车门、站台门的依据是？", "answer": "B", "options": {"A": "带班主任命令", "B": "站台工作人员关门手信号", "C": "发车计时器显示", "D": "乘客乘降完毕"}, "clause": "第八章第四十三条列车非正常清人作业：列车到达清人车站后，司机应及时开启车门、站台门，并利用广播协助车站进行清人作业；得到站台工作人员发出的关门手信号后，及时关闭车门、站台门。"}, {"id": 69, "category": "19.列车非正常清人作业指导书", "type": "M(多选)", "stem": "列车非正常清人的正确处置包括哪些？", "answer": "ACD", "options": {"A": "利用广播协助车站清人", "B": "直接使用紧急解锁开启所有车门", "C": "车门无法开启时配合使用车内紧急解锁装置", "D": "区间疏散前确认接触轨停电"}, "clause": "第八章第四十三条列车非正常清人作业：遇车门经处置后仍无法开启时，司机应配合使用车内紧急解锁装置；列车迫停区间需疏散乘客时，须确认接触轨已停电，配合车站按指定方向组织疏散。"}, {"id": 70, "category": "19.列车非正常清人作业指导书", "type": "S(单选)", "stem": "列车迫停区间需疏散乘客，首要确认的事项是？", "answer": "A", "options": {"A": "接触轨已停电", "B": "车站人员到场", "C": "通讯设备正常", "D": "应急门可开启"}, "clause": "第八章第四十三条：列车迫停区间需疏散乘客时，须确认接触轨已停电，配合车站按指定方向组织疏散。"}, {"id": 71, "category": "19.列车非正常清人作业指导书", "type": "S(单选)", "stem": "列车迫停车站无法正常开门，司机首要联系的对象是？", "answer": "D", "options": {"A": "行车调度员", "B": "车辆检修人员", "C": "邻线列车司机", "D": "车站人员"}, "clause": "第八章第四十三条：列车迫停车站无法正常开门时，司机需使用通讯设备联系车站人员，配合清人作业。"}, {"id": 72, "category": "20列车越站（跳停、手动）作业指导书", "type": "S(单选)", "stem": "列车越站运行时，通过车站的速度不得超过多少？", "answer": "C", "options": {"A": "40km/h", "B": "45km/h", "C": "50km/h", "D": "55km/h"}, "clause": "第八章第四十四条列车越站作业（一）司机接到在站通过的行车调度命令时，应告知乘客本次列车将通过的车站；如列车通过始发站时，司机应在折返线内设置好广播，确认信号和道岔开通方向。（二）列车越站前，司机应确认相关越站信息显示。如显示不正确时，应及时改为自动防护人工驾驶（CM）模式运行，并与行车调度员核实，通过车站速度不得超过50km/h。（三）列车越站运行时，司机应确认列车通过速度及站台、轨行区内情况；遇紧急情况时，应及时采取停车措施。"}, {"id": 73, "category": "20列车越站（跳停、手动）作业指导书", "type": "S(单选)", "stem": "列车越站前，应在车载信号显示屏（DMI）上确认何种越站信息？", "answer": "B", "options": {"A": "下一站名称", "B": "跳停图标", "C": "推荐速度", "D": "道岔位置"}, "clause": "第八章第四十四条列车越站作业（一）司机接到在站通过的行车调度命令时，应告知乘客本次列车将通过的车站；如列车通过始发站时，司机应在折返线内设置好广播，确认信号和道岔开通方向。（二）列车越站前，司机应确认相关越站信息显示。如显示不正确时，应及时改为自动防护人工驾驶（CM）模式运行，并与行车调度员核实，通过车站速度不得超过50km/h。（三）列车越站运行时，司机应确认列车通过速度及站台、轨行区内情况；遇紧急情况时，应及时采取停车措施。"}, {"id": 74, "category": "20列车越站（跳停、手动）作业指导书", "type": "M(多选)", "stem": "列车越站作业的正确处置包括哪些？", "answer": "ABD", "options": {"A": "接到行车调度命令后告知乘客", "B": "越站前确认DMI跳停图标显示", "C": "通过车站时速度不超过60km/h", "D": "遇紧急情况及时采取停车措施"}, "clause": "第八章第四十四条列车越站作业（一）司机接到在站通过的行车调度命令时，应告知乘客本次列车将通过的车站；如列车通过始发站时，司机应在折返线内设置好广播，确认信号和道岔开通方向。（二）列车越站前，司机应确认相关越站信息显示。如显示不正确时，应及时改为自动防护人工驾驶（CM）模式运行，并与行车调度员核实，通过车站速度不得超过50km/h。（三）列车越站运行时，司机应确认列车通过速度及站台、轨行区内情况；遇紧急情况时，应及时采取停车措施。"}, {"id": 75, "category": "21接到客室报警时的（分场景）作业指导书", "type": "S(单选)", "stem": "运行中接到客室报警，遇紧急情况时，司机应采取的首要措施是？", "answer": "A", "options": {"A": "立即停车并报告行车调度员", "B": "继续运行至前方站", "C": "使用人工广播安抚乘客", "D": "联系车站工作人员"}, "clause": "第八章第四十五条接到客室报警时的作业（一）运行中乘客报警时，司机应视情况第一时间使用报警对讲装置与报警乘客联系，了解有关情况，并向行车调度员报告，尽可能运行至前方站处理。（二）当对讲装置通话不良时，司机应利用广播告知乘客。进站停车后应查明原因，并恢复报警开关。（三）遇紧急情况时，须立即停车，向行车调度员报告。（四）在得到行车调度员进站不能开门的通知时，严禁打开车门，听其指挥，配合处理。"}, {"id": 76, "category": "21接到客室报警时的（分场景）作业指导书", "type": "S(单选)", "stem": "客室报警时对讲装置通话不良，司机应如何处理？", "answer": "C", "options": {"A": "立即停车排查故障", "B": "报告行车调度员请求救援", "C": "利用列车广播告知乘客", "D": "联系站台工作人员协助"}, "clause": "第八章第四十五条接到客室报警时的作业（一）运行中乘客报警时，司机应视情况第一时间使用报警对讲装置与报警乘客联系，了解有关情况，并向行车调度员报告，尽可能运行至前方站处理。（二）当对讲装置通话不良时，司机应利用广播告知乘客。进站停车后应查明原因，并恢复报警开关。（三）遇紧急情况时，须立即停车，向行车调度员报告。（四）在得到行车调度员进站不能开门的通知时，严禁打开车门，听其指挥，配合处理。"}, {"id": 77, "category": "21接到客室报警时的（分场景）作业指导书", "type": "M(多选)", "stem": "接到客室报警后，司机的正确处置流程包括哪些？", "answer": "ABCD", "options": {"A": "使用报警对讲装置与乘客联系", "B": "向行车调度员报告现场情况", "C": "尽可能将列车运行至前方站处理", "D": "对讲装置不良时利用广播告知乘客"}, "clause": "第八章第四十五条接到客室报警时的作业（一）运行中乘客报警时，司机应视情况第一时间使用报警对讲装置与报警乘客联系，了解有关情况，并向行车调度员报告，尽可能运行至前方站处理。（二）当对讲装置通话不良时，司机应利用广播告知乘客。进站停车后应查明原因，并恢复报警开关。（三）遇紧急情况时，须立即停车，向行车调度员报告。（四）在得到行车调度员进站不能开门的通知时，严禁打开车门，听其指挥，配合处理。"}, {"id": 78, "category": "22列车操纵台转换作业指导书", "type": "S(单选)", "stem": "列车操纵台转换作业前，【司机控制器】手柄应置于何种位置？", "answer": "D", "options": {"A": "0位", "B": "制动3级", "C": "制动7级", "D": "紧急位"}, "clause": "第八章第四十六条列车操纵台转换作业（一）司机将【司机控制器】手柄置于紧急位，【反向器】置于0位，断开各负载开关，关断【激活钥匙】并取出；携带好行车备品，锁闭司机室门、间壁门，前往尾端司机室。（二）到达尾端司机室后，确认车辆显示屏（TCMS）显示列车无占用端，扳动【激活钥匙】至开位，【反向器】置于运行方向，依次闭合各负载开关，【司机控制器】手柄置于制动4至7级检查列车缓解情况，观察各仪表和指示灯显示正常，操纵台转换作业完毕。"}, {"id": 79, "category": "22列车操纵台转换作业指导书", "type": "S(单选)", "stem": "操纵台转换作业，关断【激活钥匙】后应（）", "answer": "B", "options": {"A": "保持不动", "B": "取出", "C": "再扳动【激活钥匙】至开位", "D": "无明确要求"}, "clause": "第八章第四十六条列车操纵台转换作业（一）司机将【司机控制器】手柄置于紧急位，【反向器】置于0位，断开各负载开关，关断【激活钥匙】并取出；携带好行车备品，锁闭司机室门、间壁门，前往尾端司机室。（二）到达尾端司机室后，确认车辆显示屏（TCMS）显示列车无占用端，扳动【激活钥匙】至开位，【反向器】置于运行方向，依次闭合各负载开关，【司机控制器】手柄置于制动4至7级检查列车缓解情况，观察各仪表和指示灯显示正常，操纵台转换作业完毕。"}, {"id": 80, "category": "22列车操纵台转换作业的步骤包括哪些？", "type": "M(多选)", "stem": "列车操纵台转换作业的正确步骤包括哪些？", "answer": "ACD", "options": {"A": "断开原操纵端各负载开关", "B": "直接扳动尾端激活钥匙至开位", "C": "闭合尾端各负载开关", "D": "检查列车制动缓解情况"}, "clause": "第八章第四十六条列车操纵台转换作业（一）司机将【司机控制器】手柄置于紧急位，【反向器】置于0位，断开各负载开关，关断【激活钥匙】并取出；携带好行车备品，锁闭司机室门、间壁门，前往尾端司机室。（二）到达尾端司机室后，确认车辆显示屏（TCMS）显示列车无占用端，扳动【激活钥匙】至开位，【反向器】置于运行方向，依次闭合各负载开关，【司机控制器】手柄置于制动4至7级检查列车缓解情况，观察各仪表和指示灯显示正常，操纵台转换作业完毕。"}, {"id": 81, "category": "23列车退行（非正常越过信号机）作业指导书", "type": "S(单选)", "stem": "列车推进退行时的限制速度为多少？", "answer": "A", "options": {"A": "5km/h", "B": "15km/h", "C": "25km/h", "D": "35km/h"}, "clause": "第八章第四十七条列车退行作业遇列车越过停车标规定位置、非正常越过信号机、道岔故障等情况时，司机须立即停车，严禁擅自动车，并将现场情况报告行车调度员，根据行调命令，按其指示动车；列车推进退行限制速度为5km/h，列车牵引退行限制速度为35km/h。"}, {"id": 82, "category": "23列车退行（非正常越过信号机）作业指导书", "type": "S(单选)", "stem": "ATP允许的列车最大退行距离为多少米？", "answer": "B", "options": {"A": "3米", "B": "5米", "C": "8米", "D": "10米"}, "clause": "第八章第四十七条列车退行作业（一）列车在站未超过ATP可退行距离（5米）时确认行车调度员发布的退行调度命令。司机将【司机控制器】置于紧急位，【反向器】置于向后位。将【司机控制器】置于0位停顿后，再置于牵引1位，推进退行至规定位置停车。"}, {"id": 83, "category": "23列车退行（非正常越过信号机）作业指导书", "type": "M(多选)", "stem": "遇列车越过停车标规定位置、非正常越过信号机、道岔故障等情况时的安全要求包括哪些？", "answer": "ABD", "options": {"A": "立即停车并报告行车调度员", "B": "需得到行车调度员的退行命令", "C": "可自行退行至规定位置", "D": "牵引退行速度不超过35km/h"}, "clause": "第八章第四十七条列车退行作业遇列车越过停车标规定位置、非正常越过信号机、道岔故障等情况时，司机须立即停车，严禁擅自动车，并将现场情况报告行车调度员，根据行调命令，按其指示动车；列车推进退行限制速度为5km/h，列车牵引退行限制速度为35km/h。"}, {"id": 84, "category": "24列车反方向运行（电话闭塞）作业指导书", "type": "S(单选)", "stem": "列车反方向运行时的限制速度为多少？", "answer": "C", "options": {"A": "25km/h", "B": "30km/h", "C": "35km/h", "D": "40km/h"}, "clause": "第八章第四十八条列车反方向运行作业（一）因线路或其他原因，在双线单向运行的线路上，列车向线路规定运行方向相反的方向运行时，必须由行车调度员发布调度命令，司机须确认调度命令、行车凭证及接发车手信号。（二）司机进行列车操纵台转换作业，发车前将驾驶模式降至【EUM】模式。（三）运行中要加强瞭望，列车反方向运行限制速度为35km/h。"}, {"id": 85, "category": "24列车反方向运行（电话闭塞）作业指导书", "type": "S(单选)", "stem": "列车反方向运行前，需将驾驶模式降至何种模式？", "answer": "D", "options": {"A": "AM模式", "B": "CM模式", "C": "RM模式", "D": "EUM模式"}, "clause": "第八章第四十八条列车反方向运行作业（一）因线路或其他原因，在双线单向运行的线路上，列车向线路规定运行方向相反的方向运行时，必须由行车调度员发布调度命令，司机须确认调度命令、行车凭证及接发车手信号。（二）司机进行列车操纵台转换作业，发车前将驾驶模式降至【EUM】模式。（三）运行中要加强瞭望，列车反方向运行限制速度为35km/h。"}, {"id": 86, "category": "24列车反方向运行（电话闭塞）作业指导书", "type": "M(多选)", "stem": "列车反方向运行的必备条件和操作包括哪些？", "answer": "ABCD", "options": {"A": "取得行车调度员的调度命令", "B": "确认行车凭证及接发车手信号", "C": "发车前将驾驶模式降至【EUM】模式", "D": "进行列车操纵台转换作业"}, "clause": "第八章第四十八条列车反方向运行作业（一）因线路或其他原因，在双线单向运行的线路上，列车向线路规定运行方向相反的方向运行时，必须由行车调度员发布调度命令，司机须确认调度命令、行车凭证及接发车手信号。（二）司机进行列车操纵台转换作业，发车前将驾驶模式降至【EUM】模式。（三）运行中要加强瞭望，列车反方向运行限制速度为35km/h。"}, {"id": 87, "category": "25列车推进运行（具备条件）作业指导书", "type": "S(单选)", "stem": "列车推进运行的限制速度为多少？", "answer": "B", "options": {"A": "25km/h", "B": "30km/h", "C": "35km/h", "D": "40km/h"}, "clause": "第八章第四十九条列车推进运行作业（具备条件）列车因运行方向司机室无法使用，需采用尾端推进方式按线路规定运行方向运行时，必须得到行车调度员准许方可执行，列车推进运行限制速度为30km/h。（一）操作者上车，协助司机完成列车操纵台转换作业后，将尾端驾驶模式降至【EUM】模式，【反向器】置于向后位。"}, {"id": 88, "category": "25列车推进运行（具备条件）作业指导书", "type": "S(单选)", "stem": "列车推进运行时，负责确认前方信号和线路状态的是？", "answer": "A", "options": {"A": "前端司机室司机", "B": "尾端操作者", "C": "行车调度员", "D": "站台工作人员"}, "clause": "第八章第四十九条列车推进运行作业（具备条件）（二）司机在运行方向前端司机室，负责列车前方信号、线路的确认和瞭望工作，并利用列车对讲、广播等设备及时向操作者传递牵引、制动、停车等信息，发现危及行车安全时，要果断采取紧急停车措施，停车后要妥善处理。"}, {"id": 89, "category": "25列车推进运行（具备条件）作业指导书", "type": "M(多选)", "stem": "列车推进运行的安全要求包括哪些？", "answer": "ABD", "options": {"A": "前尾两端保持不间断联系", "B": "尾端采用EUM驾驶模式", "C": "可采用AM自动驾驶模式", "D": "联系不畅通时立即停车"}, "clause": "第八章第四十九条列车推进运行作业（具备条件）（三）推进运行中，列车前尾两端应保持不间断联系，遇联系不畅通时，应立即停车，严禁臆测行车；司机必须严格执行手指呼唤确认标准化作业要求。（四）操作者应根据司机发来的牵引、制动、停车等信息操作尾端【司机控制器】操纵列车，运行中严守限制速度。"}, {"id": 90, "category": "26列车救援作业指导书", "type": "S(单选)", "stem": "列车请求救援时，报告内容不包括以下哪项？", "answer": "D", "options": {"A": "列车车次、车号", "B": "迫停时间、地点", "C": "有无人员伤亡", "D": "列车载客人数"}, "clause": "第八章第五十条列车救援作业（一）救援申请列车受车辆、现场等因素影响无法实现自力运行时，故障车司机应立即通过电台、手台或其他有效方法向行车调度员请求救援。请求救援的报告内容应包括：列车车次、车号。请求救援事由。迫停时间、地点（以百米标为准）。是否妨碍邻线。有无人员伤亡及其它必要说明的事项。"}, {"id": 91, "category": "26列车救援作业指导书", "type": "S(单选)", "stem": "救援列车与故障车连挂时的限制速度为多少？", "answer": "A", "options": {"A": "3km/h", "B": "5km/h", "C": "10km/h", "D": "15km/h"}, "clause": "第八章第五十条列车救援作业（三）救援连挂救援车司机以不超过3km/h的速度，通过轻微冲击的方式连挂妥当；确认连挂后将【反向器】置于向后位进行试拉；做好简略制动、联络对讲设备试验，告知故障车司机连挂完毕。"}, {"id": 92, "category": "26列车救援作业指导书", "type": "M(多选)", "stem": "以下救援连挂后运行的速度正确的包括哪些？", "answer": "BCD", "options": {"A": "推进救援限速25km/h", "B": "清人后推进救援限速30km/h", "C": "清人后牵引救援限速45km/h", "D": "任一列车载客时限速25km/h"}, "clause": "第八章第五十条列车救援作业（四）连挂后运行作业采用推进救援方式运行时，运行前方的进路由故障车司机负责确认，并通过通讯装置进行指令传递，遇有危及安全的情况，立即通知救援车司机停车；救援车司机运行中应严守速度，清人后推进救援运行限制速度为30km/h。采用牵引救援方式运行时，运行前方的进路由救援车司机负责确认，清人后牵引救援运行限制速度为45km/h。"}, {"id": 93, "category": "27.接触轨停电作业指导书", "type": "M(多选)", "stem": "司机应通过（）确认接触轨无电", "answer": "AB", "options": {"A": "网压表显示为0", "B": "车辆显示屏（TCMS）网压显示为0", "C": "电流表显示为0", "D": "牵引无输出"}, "clause": "第八章第五十一条接触轨无电的作业\n遇接触轨无电时，司机应尽量维持列车进站，并及时报告行车调度员，启动应急通风，做好乘客广播。\n（一）司机确认接触轨无电[ 司机应通过网压表、车辆显示屏（TCMS）确认接触轨无电，网压显示为0。]，应及时将情况报告行车调度员[ 报告内容包括：列车车次、车号；迫停时间、地点（以百米标为准）；其它必要说明的事项。]。"}, {"id": 94, "category": "27.接触轨停电作业指导书", "type": "S(单选)", "stem": "司机判断出故障车或接地点时，向行车调度员申请接触轨停电，并断开列车（）及列车所有负载开关", "answer": "C", "options": {"A": "电制动开关", "B": "蓄电池", "C": "【BHB】母线重联", "D": "前照灯"}, "clause": "第八章第五十一条接触轨无电的作业\n（三）司机判断出故障车或接地点时，向行车调度员申请接触轨停电，并断开列车【BHB】母线重联及列车所有负载开关"}, {"id": 95, "category": "27.接触轨停电作业指导书", "type": "S(单选)", "stem": "遇接触轨无电时，司机应尽量维持列车进站，并及时报告行车调度员，启动（），做好乘客广播。", "answer": "C", "options": {"A": "应急照明", "B": "客室空调", "C": "应急通风", "D": "湿轨模式"}, "clause": "第八章第五十一条接触轨无电的作业\n遇接触轨无电时，司机应尽量维持列车进站，并及时报告行车调度员，启动应急通风，做好乘客广播。"}, {"id": 96, "category": "27.接触轨无电的作业指导书", "type": "S(单选)", "stem": "接触轨无电处置时，司机需穿戴的防护用品不包括？", "answer": "D", "options": {"A": "绝缘鞋", "B": "肩灯", "C": "反光背心", "D": "安全帽"}, "clause": "第八章第五十一条：司机判断出故障车后，需穿戴绝缘鞋及防护用品，申请接触轨停电后再处置。"}, {"id": 97, "category": "28.区间疏散作业", "type": "S(单选)", "stem": "迫停于区间的列车需采用乘客徒步疏散方式就地疏散乘客时，司机须确认（），待车站救援人员到达现场转交调度命令后，司机应立即打开行车调度员指定方向的疏散平台侧首个具备乘降条件的车门", "answer": "A", "options": {"A": "接触轨已停电", "B": "对向无列车驶来", "C": "无降雨（雪）天气", "D": "列车已制动妥当"}, "clause": "第八章第五十二条区间疏散作业\n（一）乘客徒步疏散方式\n1．迫停于区间的列车需就地疏散乘客时，司机须确认接触轨已停电，待车站救援人员到达现场转交调度命令后，司机应立即打开行车调度员指定方向的疏散平台侧首个具备乘降条件的车门（无疏散平台利用逃生门或便携式扶梯），配合车站工作人员按行车调度员指定的车站或方向组织乘客疏散，并开启前照灯提供照明。\n"}, {"id": 98, "category": "28.区间疏散作业", "type": "S(单选)", "stem": "区间疏散结束且线路开通后，疏散区间上下行首列车运行速度不得超过（），确认无人员及物品遗留。", "answer": "B", "options": {"A": "15km/h", "B": "25km/h", "C": "35km/h", "D": "45km/h"}, "clause": "第八章第五十二条区间疏散作业\n（一）乘客徒步疏散方式\n4．区间疏散结束且线路开通后，疏散区间上下行首列车运行速度不得超过25km/h，确认无人员及物品遗留。"}, {"id": 99, "category": "28.区间疏散作业", "type": "M(多选)", "stem": "采用列车接驳疏散方式进行区间疏散作业的要求描述正确的是？", "answer": "ABD", "options": {"A": "接驳列车司机应采用手动驾驶的方式运行", "B": "接驳列车司机、迫停列车司机在接到行车调度员接触轨已停电完毕的通知后，确认接触轨已停电", "C": "接驳列车司机运行中加强瞭望，速度不得超过45km/h", "D": "接驳完毕，双方司机共同确认乘客已全部到达接驳列车并关闭车门后，向行车调度员申请送电"}, "clause": "第八章第五十二条区间疏散作业\n（二）列车接驳疏散方式\n3．接驳列车司机应采用手动驾驶的方式运行，前往迫停列车位置协助疏散，运行中加强瞭望，速度不得超过25km/h，接近行车调度员指定的位置区段前应降速至随时停车的速度，缓慢运行至指定位置，列车停稳后报告行车调度员。\n4．接驳列车司机、迫停列车司机在接到行车调度员接触轨已停电完毕的通知后，确认接触轨已停电。\n5．双方司机会同相关工作人员组织乘客进入接驳列车。\n6．接驳完毕，双方司机共同确认乘客已全部到达接驳列车并关闭车门后，向行车调度员申请送电。"}, {"id": 100, "category": "29.道岔故障（行车组织）", "type": "M(多选)", "stem": "当列车迫停故障道岔区段时，行车调度员须会同司机确认以下内容", "answer": "BD", "options": {"A": "会同司机确认迫停列车前方是否有已经排列的进路光带", "B": "会同列车司机确认列车迫停前的驾驶模式", "C": "会同司机确认故障道岔性质", "D": "会同列车司机确认现场有无异音、异响、颠簸、异物等情况"}, "clause": "第七章 非正常行车-道岔故障\n第一百五十七条行车调度员接到报告后，立即会同综控员共同核对以下内容：\n（一）列车是否迫停于道岔区段。\n（二）故障道岔性质：“常用道岔”或“非常用道岔”非常用道岔信息：详见《北京市地铁运营有限公司非常用道岔管理细则》\n（三）手摇道岔作业人员进、出区间的方式：步行或登乘列车。\n当列车迫停故障道岔区段时，行车调度员还须确认以下内容：\n（一）会同列车司机确认列车迫停前的驾驶模式。\n（二）会同列车司机确认现场有无异音、异响、颠簸、异物等情况。\n（三）会同综控员确认迫停列车前方是否有已经排列的进路光带（保护进路、故障光带除外）。"}, {"id": 101, "category": "29.道岔故障（行车组织）", "type": "S(单选)", "stem": "当列车迫停于故障道岔区段，行车调度员立即通知司机（）", "answer": "C", "options": {"A": "立即退回", "B": "快速驶离道岔区段", "C": "严禁擅自动车", "D": "对故障道岔位置进行确认"}, "clause": "第七章 非正常行车-道岔故障\n第一百六十条 当列车迫停于故障道岔区段，行车调度员立即通知司机严禁擅自动车，严禁组织综控员对故障道岔进行扳动试验。行车调度员组织列车司机确认列车迫停前的驾驶模式及现场有无异音、异响、颠簸、异物等情况"}, {"id": 102, "category": "29.道岔故障（行车组织）", "type": "S(单选)", "stem": "列车通过道岔区段过程中如发生异音、异响、颠簸等情况时，司机须（）并报告行车调度员。", "answer": "A", "options": {"A": "立即停车", "B": "立即退回", "C": "快速驶离道岔区段", "D": "立即降速"}, "clause": "第七章 非正常行车-道岔故障\n第一百六十三条 列车通过道岔区段过程中如发生异音、异响、颠簸等情况时，司机须立即停车并报告行车调度员。"}, {"id": 103, "category": "30.遇大风天气时的作业", "type": "S(单选)", "stem": "未启动大风预警突遇大风时，在地面及高架线路区段，司机须改按自动防护人工驾驶（CM）模式，以不超过 （）速度运行", "answer": "C", "options": {"A": "45km/h", "B": "55km/h", "C": "65km/h", "D": "75km/h"}, "clause": "第八章第五十三条遇大风天气时的作业\n （二）未启动大风预警突遇大风时，在地面及高架线路区段，司机须改按自动防护人工驾驶（CM）模式，以不超过 65km/h速度运行，必要时司机可进一步采取限速或停车措施，立即将大风信息报告行车调度员；接到行车调度员发布的限速命令后，按限速命令执行。"}, {"id": 104, "category": "30.遇大风天气时的作业", "type": "M(多选)", "stem": "启动大风预警或风力达到相应等级时，根据行车调度命令采取限速措施，以下描述正确的是？", "answer": "ABCD", "options": {"A": "启动大风橙色、红色预警时，地面及高架线路区段限速50km/h运行", "B": "启动大风蓝色、黄色预警时，地面及高架线路区段限速65km/h运行", "C": "风力等级达到7级时，地面及高架线路区段限速60km/h运行", "D": "风力等级达到8级时，地面及高架线路区段限速25km/h运行"}, "clause": "第八章第五十三条遇大风天气时的作业\n（四）启动大风预警或风力达到相应等级时，根据行车调度命令采取限速措施。\n1．启动大风橙色、红色预警时，地面及高架线路区段限速50km/h运行。\n2．启动大风蓝色、黄色预警时，地面及高架线路区段限速65km/h运行。\n3．风力等级达到7级时，地面及高架线路区段限速60km/h运行。\n4．风力等级达到8级时，地面及高架线路区段限速25km/h运行。\n5．风力等级达到9级及以上时，地面及高架线路区段停运。"}, {"id": 105, "category": "30.遇大风天气时的作业", "type": "S(单选)", "stem": "列车运行中司机须及时将风力变化情况报告（）。", "answer": "A", "options": {"A": "行车调度员", "B": "带班主任", "C": "信号楼值班员", "D": "综控员"}, "clause": "第八章第五十三条遇大风天气时的作业\n（三）列车运行中司机须及时将风力变化情况报告行车调度员。"}, {"id": 106, "category": "31.遇瞭望距离不足的作业", "type": "S(单选)", "stem": "当瞭望距离不足5米时，处置要求为？", "answer": "ABD", "options": {"A": "立即停车", "B": "报告行车调度员", "C": "先行进站", "D": "接行车调度员通知后，司机以不超过10km/h的速度运行"}, "clause": "第八章第五十四条遇瞭望距离不足的作业\n第五十四条遇瞭望距离不足的作业\n（二）当瞭望距离不足100米时，列车运行速度不得超过50km/h运行；不足50米时，列车运行速度不得超过30km/h运行；不足30米时，列车运行速度不得超过15km/h运行；不足5米须立即停车并报告行车调度员，接行车调度员通知后，司机以不超过10km/h的速度运行，通过瞭望距离不足5米区段后，列车继续按能见度的限速要求运行至前方站。"}, {"id": 107, "category": "31.遇瞭望距离不足的作业", "type": "S(单选)", "stem": "当瞭望距离不足50米时，列车运行速度不得超过（）", "answer": "B", "options": {"A": "50km/h", "B": "30km/h", "C": "5km/h", "D": "立即停车"}, "clause": "第八章第五十四条遇瞭望距离不足的作业\n\n（二）当瞭望距离不足100米时，列车运行速度不得超过50km/h运行；不足50米时，列车运行速度不得超过30km/h运行；不足30米时，列车运行速度不得超过15km/h运行；不足5米须立即停车并报告行车调度员，接行车调度员通知后，司机以不超过10km/h的速度运行，通过瞭望距离不足5米区段后，列车继续按能见度的限速要求运行至前方站。"}, {"id": 108, "category": "31.遇瞭望距离不足的作业", "type": "S(单选)", "stem": "当瞭望距离不足100米时，列车运行速度不得超过（）", "answer": "A", "options": {"A": "50km/h", "B": "30km/h", "C": "5km/h", "D": "立即停车"}, "clause": "第八章第五十四条遇瞭望距离不足的作业\n\n（二）当瞭望距离不足100米时，列车运行速度不得超过50km/h运行；不足50米时，列车运行速度不得超过30km/h运行；不足30米时，列车运行速度不得超过15km/h运行；不足5米须立即停车并报告行车调度员，接行车调度员通知后，司机以不超过10km/h的速度运行，通过瞭望距离不足5米区段后，列车继续按能见度的限速要求运行至前方站。"}, {"id": 109, "category": "31.遇瞭望距离不足的作业", "type": "S(单选)", "stem": "遇雾、霾、雨、雪、沙尘等恶劣天气瞭望困难时，司机须开启（），改按自动防护人工驾驶（CM）模式运行，适时鸣笛，并将情况报告行车调度员，严格按照限速要求运行。", "answer": "B", "options": {"A": "电制动", "B": "前照灯", "C": "客室照明", "D": "雨刷器"}, "clause": "第八章第五十四条遇瞭望距离不足的作业\n（一）遇雾、霾、雨、雪、沙尘等恶劣天气瞭望困难时，司机须开启前照灯，改按自动防护人工驾驶（CM）模式运行，适时鸣笛，并将情况报告行车调度员，严格按照限速要求运行。\n"}, {"id": 110, "category": "32.遇降雨（雪）时的作业", "type": "M(多选)", "stem": "雪天正线驾驶一般要求包括？", "answer": "ABCD", "options": {"A": "开启前照灯", "B": "严守限速命令", "C": "当推荐速度降低，司机应及时制动", "D": "列车启动，司机使用司控器手柄牵引时，各级位要顺序操作"}, "clause": "第八章第五十六条遇降雪时的作业 \n（一）雪天正线驾驶一般要求 \n4．司机在驾驶列车运行时，应开启前照灯，加强瞭望，并根据需要适时鸣笛。严守限速命令要求。特殊区段不应超过线路设计及临时限制速度。列车运行过程中，当推荐速度降低，司机应及时制动。遇列车超速或发现异常时及时采取制动措施，避免触发紧急制动。 \n5．列车启动，司机使用司控器手柄牵引时，各级位要顺序操作，当发生空转时，司机应减少牵引力，直至空转结束，并保持当前操作级位运行至规定速度，必要时立即停车，报告行车调度，重新逐级牵引启动。"}, {"id": 111, "category": "32.遇降雨（雪）时的作业", "type": "S(单选)", "stem": "启动暴雨蓝色、黄色、橙色预警且降雨时，地面及高架线路区段，列车最高运行速度不得超过（）", "answer": "A", "options": {"A": "65km/h", "B": "55km/h", "C": "45km/h", "D": "35km/h"}, "clause": "第八章第五十五条遇降雨时的作业\n遇启动暴雨蓝色、黄色、橙色预警且降雨时，地面及高架线路区段，列车最高运行速度不得超过65km/h，推荐速度低于65km/h时，按既有规定速度运行。 "}, {"id": 112, "category": "32.遇降雨（雪）时的作业", "type": "S(单选)", "stem": "司机发现地面及高架线路降雨，须立即改为（）运行", "answer": "D", "options": {"A": "后备驾驶模式【BM】", "B": "非限制人工驾驶模式【EUM】", "C": "限制人工驾驶模式【RM】", "D": "人工驾驶模式【CM】"}, "clause": "第八章第五十五条遇降雨时的作业\n（一）雨天正线驾驶一般要求\n1．司机发现大望路站至花庄站上下行间及古城、四惠、土桥车辆段与正线间联络线（以下简称地面及高架线路）降雨，司机须立即改为人工驾驶模式【CM】运行，并及时报告行车调度，按其指示运行。"}, {"id": 113, "category": "33.接触轨结冰的作业指导书", "type": "S(单选)", "stem": "遇列车运行中接触轨无电时，司机（），并将相关区段及时上报行车调度员或信号楼值班员。", "answer": "A", "options": {"A": "尽量惰行通过断电区段", "B": "立即停车确认", "C": "尝试牵引列车", "D": "立即降速并尽量停于平直线路"}, "clause": "第八章第第五十九条接触轨结冰的作业 \n（一）遇列车运行中接触轨无电时，司机尽量惰行通过断电区段，并将相关区段及时上报行车调度员或信号楼值班员。 \n（二）司机在接到行车调度员或信号楼值班员区段接触轨异常的通知后，在相关区段内应避免在断电区、无电区迫停。 \n（三）当列车因接触轨无电迫停时，司机应及时报告行车调度员或信号楼值班员；后方列车按照行车调度员或信号楼值班员命令减速运行直至停车。 "}, {"id": 114, "category": "33.接触轨结冰的作业指导书", "type": "M(多选)", "stem": "当列车因接触轨无电迫停时，根据迫停位置，司机应及时报告（）或（）", "answer": "BD", "options": {"A": "站台人员", "B": "行车调度员", "C": "公司领导", "D": "信号楼值班员"}, "clause": "第八章第第五十九条接触轨结冰的作业 \n（一）遇列车运行中接触轨无电时，司机尽量惰行通过断电区段，并将相关区段及时上报行车调度员或信号楼值班员。 \n（二）司机在接到行车调度员或信号楼值班员区段接触轨异常的通知后，在相关区段内应避免在断电区、无电区迫停。 \n（三）当列车因接触轨无电迫停时，司机应及时报告行车调度员或信号楼值班员；后方列车按照行车调度员或信号楼值班员命令减速运行直至停车。 "}, {"id": 115, "category": "33.接触轨结冰的作业指导书", "type": "S(单选)", "stem": "司机在接到行车调度员或信号楼值班员区段接触轨异常的通知后，在相关区段内应（）在断电区、无电区迫停。", "answer": "C", "options": {"A": "确保", "B": "尽量", "C": "避免", "D": "严禁"}, "clause": "第八章第第五十九条接触轨结冰的作业 \n（一）遇列车运行中接触轨无电时，司机尽量惰行通过断电区段，并将相关区段及时上报行车调度员或信号楼值班员。 \n（二）司机在接到行车调度员或信号楼值班员区段接触轨异常的通知后，在相关区段内应避免在断电区、无电区迫停。 \n（三）当列车因接触轨无电迫停时，司机应及时报告行车调度员或信号楼值班员；后方列车按照行车调度员或信号楼值班员命令减速运行直至停车。 "}, {"id": 116, "category": "34.遇降雨、内涝车站进水时的作业指导书", "type": "M(多选)", "stem": "已进入积水区域的列车，司机应（）", "answer": "ABCD", "options": {"A": "立即报告行车调度员", "B": "线路积水超过轨面时，司机应立即停车，严禁通过", "C": "已进入积水区域的列车，司机应立即报告行车调度员，在确保安全前提下尽量前行或退行至车站", "D": "迫停积水区域的列车，司机应立即报告行车调度员，根据行车调度命令组织乘客疏散。"}, "clause": "第八章第六十条遇降雨、内涝车站进水时的作业 \n（一）列车运行中发现线路出现积水时，司机应报告行车调度员。 \n（二）线路积水超过轨面时，司机应立即停车，严禁通过，并立即报告行车调度员，按其指示办理。 \n（三）已进入积水区域的列车，司机应立即报告行车调度员，在确保安全前提下尽量前行或退行至车站。\n（四）迫停积水区域的列车，司机应立即报告行车调度员，根据行车调度命令组织乘客疏散。 "}, {"id": 117, "category": "34.遇降雨、内涝车站进水时的作业指导书", "type": "S(单选)", "stem": "线路积水超过轨面时，司机应（）", "answer": "B", "options": {"A": "以随时能停车的速度越过", "B": "立即停车", "C": "一度停车确认后通过", "D": "退回车站"}, "clause": "第八章第六十条遇降雨、内涝车站进水时的作业 \n（一）列车运行中发现线路出现积水时，司机应报告行车调度员。 \n（二）线路积水超过轨面时，司机应立即停车，严禁通过，并立即报告行车调度员，按其指示办理。 \n（三）已进入积水区域的列车，司机应立即报告行车调度员，在确保安全前提下尽量前行或退行至车站。\n（四）迫停积水区域的列车，司机应立即报告行车调度员，根据行车调度命令组织乘客疏散。 "}, {"id": 118, "category": "34.遇降雨、内涝车站进水时的作业指导书", "type": "S(单选)", "stem": "列车运行中发现线路出现积水时，司机应报告（）", "answer": "D", "options": {"A": "综控员", "B": "带班主任", "C": "公司领导", "D": "行车调度员"}, "clause": "第八章第六十条遇降雨、内涝车站进水时的作业 \n（一）列车运行中发现线路出现积水时，司机应报告行车调度员。 \n（二）线路积水超过轨面时，司机应立即停车，严禁通过，并立即报告行车调度员，按其指示办理。 \n（三）已进入积水区域的列车，司机应立即报告行车调度员，在确保安全前提下尽量前行或退行至车站。\n（四）迫停积水区域的列车，司机应立即报告行车调度员，根据行车调度命令组织乘客疏散。 "}, {"id": 119, "category": "35.列车打滑的作业指导书", "type": "S(单选)", "stem": "司机在接到行车调度员前方有打滑区段的命令后，司机应临时限速，采用（）", "answer": "A", "options": {"A": "自动防护人工驾驶（CM）模式", "B": "限制人工驾驶（RM）模式", "C": "非限制人工驾驶（EUM）模式", "D": "后备（BM）模式"}, "clause": "第八章第五十七条列车打滑的作业 \n（二）司机在接到行车调度员前方有打滑区段的命令后，司机填写列车打滑临时限速调度命令模板，采用自动防护人工驾驶（CM）模式，以不超过40km/h 的速度通过打滑区段，并做好乘客宣传解释工作；打滑区段恢复正常运行，应以调度命令为准。"}, {"id": 120, "category": "35.列车打滑的作业指导书", "type": "M(多选)", "stem": "通过打滑区段的操作要求包括哪些？", "answer": "ABD", "options": {"A": "采用CM驾驶模式", "B": "限速40km/h", "C": "使用紧急制动", "D": "做好乘客解释"}, "clause": "第八章第五十七条列车打滑的作业 \n（二）司机在接到行车调度员前方有打滑区段的命令后，司机填写列车打滑临时限速调度命令模板，采用自动防护人工驾驶（CM）模式，以不超过40km/h 的速度通过打滑区段，并做好乘客宣传解释工作；打滑区段恢复正常运行，应以调度命令为准。"}, {"id": 121, "category": "35.列车打滑的作业指导书", "type": "S(单选)", "stem": "打滑区段恢复正常运行的依据是？", "answer": "D", "options": {"A": "自身观察无打滑", "B": "车站通知", "C": "设备自动复位", "D": "行车调度命令"}, "clause": "第八章第五十七条列车打滑的作业 \n（二）司机在接到行车调度员前方有打滑区段的命令后，司机填写列车打滑临时限速调度命令模板，采用自动防护人工驾驶（CM）模式，以不超过40km/h 的速度通过打滑区段，并做好乘客宣传解释工作；打滑区段恢复正常运行，应以调度命令为准。"}, {"id": 122, "category": "36.列车非正常停车作业指导书", "type": "S(单选)", "stem": "列车在区间接到立即停车通知，紧急情况下应采取何种制动？", "answer": "C", "options": {"A": "常用制动1级", "B": "常用制动3级", "C": "紧急制动", "D": "常用制动7级"}, "clause": "第八章第五十八条列车非正常停车作业 \n（三）当前方列车迫停时，区间运行的列车，接到行车调度员立即停车通知时，司机应立即施加制动直至平稳停车，紧急情况下须立即施加列车紧急制动，列车停稳后向行车调度员报告，并做好乘客宣传解释工作。 "}, {"id": 123, "category": "36.列车非正常停车作业指导书", "type": "M(多选)", "stem": "列车非正常停车的常见原因有哪些？", "answer": "ABCD", "options": {"A": "降雨（雪）天气", "B": "设备故障", "C": "轨行区异物", "D": "列车打滑"}, "clause": "第八章第五十八条列车非正常停车作业 \n遇降雨（雪）、启动暴雨（雪）预警、轨面潮湿未干、线路上有积雪时，或因设备故障、轨行区异物、列车打滑等因素迫使 列车非正常停车时： \n（一）列车迫停时，司机须及时向行车调度员报告车次、车号、迫停位置及事由。 \n（二）当前方列车迫停时，停于站台的列车，接到列车扣车命令时应在站开门等待；司机根据TDT显示和行车调度员的通知继续运行。 \n（三）当前方列车迫停时，区间运行的列车，接到行车调度员立即停车通知时，司机应立即施加制动直至平稳停车，紧急情况下须立即施加列车紧急制动，列车停稳后向行车调度员报告，并做好乘客宣传解释工作。 "}, {"id": 124, "category": "36.列车非正常停车作业指导书", "type": "S(单选)", "stem": "列车非正常停车后，无需执行的操作是？", "answer": "D", "options": {"A": "报告行车调度", "B": "做好乘客解释", "C": "根据TDT显示和行车调度员的通知继续运行", "D": "自行重启列车"}, "clause": "第八章第五十八条列车非正常停车作业 \n遇降雨（雪）、启动暴雨（雪）预警、轨面潮湿未干、线路上有积雪时，或因设备故障、轨行区异物、列车打滑等因素迫使 列车非正常停车时： \n（一）列车迫停时，司机须及时向行车调度员报告车次、车号、迫停位置及事由。 \n（二）当前方列车迫停时，停于站台的列车，接到列车扣车命令时应在站开门等待；司机根据TDT显示和行车调度员的通知继续运行。 \n（三）当前方列车迫停时，区间运行的列车，接到行车调度员立即停车通知时，司机应立即施加制动直至平稳停车，紧急情况下须立即施加列车紧急制动，列车停稳后向行车调度员报告，并做好乘客宣传解释工作。 "}, {"id": 125, "category": "37.地震处置原则作业指导书", "type": "S(单选)", "stem": "地震发生有明显震感时，司机首要措施是？", "answer": "A", "options": {"A": "加强瞭望、限速等应急处置措施，并立即向行车调度员报告", "B": "组织乘客疏散", "C": "紧急制动停车", "D": "切断电源"}, "clause": "第八章第六十一条地震处置原则 \n（一）地震发生时，遇有明显震感，司机可视情况先期采取加强瞭望、限速等应急处置措施，并立即向行车调度员报告。 \n（二）地震烈度或震级为5（含）至 6（不含）度（级）的， 司机应根据行车调度命令，运行中加强瞭望、监控。 \n（三）地震烈度或震级为6（含）至 7（不含）度（级）的，司机应根据行车调度命令，运行速度不得超过25km/h。\n（四）地震烈度或震级为7（含）度（级）以上或行车关键设施设备损坏的，根据行车调度命令，在站列车清人后退出运营，区间列车在确保安全的条件下，运行至就近站清人后退出运营，运行速度不得超过25km/h；如列车迫停区间，司机应立即报告行车调度，根据行车调度命令组织乘客区间疏散。"}, {"id": 126, "category": "37.地震处置原则作业指导书", "type": "S(单选)", "stem": "地震烈度或震级为6（含）至 7（不含）度（级）的，司机应根据行车调度命令，运行速度不得超过（）", "answer": "B", "options": {"A": "15km/h", "B": "25km/h", "C": "35km/h", "D": "45km/h"}, "clause": "第八章第六十一条地震处置原则 \n（一）地震发生时，遇有明显震感，司机可视情况先期采取加强瞭望、限速等应急处置措施，并立即向行车调度员报告。 \n（二）地震烈度或震级为5（含）至 6（不含）度（级）的， 司机应根据行车调度命令，运行中加强瞭望、监控。 \n（三）地震烈度或震级为6（含）至 7（不含）度（级）的，司机应根据行车调度命令，运行速度不得超过25km/h。\n（四）地震烈度或震级为7（含）度（级）以上或行车关键设施设备损坏的，根据行车调度命令，在站列车清人后退出运营，区间列车在确保安全的条件下，运行至就近站清人后退出运营，运行速度不得超过25km/h；如列车迫停区间，司机应立即报告行车调度，根据行车调度命令组织乘客区间疏散。"}, {"id": 127, "category": "37.地震处置原则作业指导书", "type": "M(多选)", "stem": "地震烈度或震级不同的处置要求", "answer": "ABCD", "options": {"A": "地震烈度或震级为5（含）至 6（不含）度（级）的， 司机应根据行车调度命令，运行中加强瞭望、监控", "B": "地震烈度或震级为6（含）至 7（不含）度（级）的，司机应根据行车调度命令，运行速度不得超过25km/h", "C": "地震烈度或震级为7（含）度（级）以上或行车关键设施设备损坏的，根据行车调度命令，在站列车清人后退出运营，区间列车在确保安全的条件下，运行至就近站清人后退出运营，运行速度不得超过25km/h", "D": "如列车迫停区间，司机应立即报告行车调度，根据行车调度命令组织乘客区间疏散"}, "clause": "第八章第六十一条地震处置原则 \n（一）地震发生时，遇有明显震感，司机可视情况先期采取加强瞭望、限速等应急处置措施，并立即向行车调度员报告。 \n（二）地震烈度或震级为5（含）至 6（不含）度（级）的， 司机应根据行车调度命令，运行中加强瞭望、监控。 \n（三）地震烈度或震级为6（含）至 7（不含）度（级）的，司机应根据行车调度命令，运行速度不得超过25km/h。\n（四）地震烈度或震级为7（含）度（级）以上或行车关键设施设备损坏的，根据行车调度命令，在站列车清人后退出运营，区间列车在确保安全的条件下，运行至就近站清人后退出运营，运行速度不得超过25km/h；如列车迫停区间，司机应立即报告行车调度，根据行车调度命令组织乘客区间疏散。"}, {"id": 128, "category": "38.火灾、爆炸、毒气处置原则作业指导书", "type": "S(单选)", "stem": "列车在地下线路发生火灾，无法维持进站时应如何处置？", "answer": "B", "options": {"A": "继续尝试进站", "B": "立即区间疏散", "C": "等待救援", "D": "自行灭火"}, "clause": "第八章第六十二条火灾、爆炸、毒气处置原则 \n（一）车站、区间发生火灾、爆炸、毒气攻击等事件时，对已进入区间的列车，司机应根据行车调度命令通过或退回发车站。 \n（二）列车在地下或高架线路发生火灾、爆炸、毒气攻击等事件时，司机须尽量维持列车进站，并立即报告行车调度员，根据其要求组织乘客疏散；列车不能维持进站或继续运行无法确保安全的，立即报告行车调度员，并根据行车调度命令开展区间疏散，司机须向乘客告知疏散方向，组织乘客逃生。 \n（三）列车在地面线路发生火灾、爆炸、毒气攻击等事件时，司机须立即停车，报告行车调度员，及时疏散。"}, {"id": 129, "category": "38.火灾、爆炸、毒气处置原则作业指导书", "type": "M(多选)", "stem": "地面线路列车发生火灾的处置流程包括哪些？", "answer": "ABC", "options": {"A": "立即停车", "B": "报告行车调度", "C": "组织乘客疏散", "D": "继续牵引至车站"}, "clause": "第八章第六十二条火灾、爆炸、毒气处置原则 \n（一）车站、区间发生火灾、爆炸、毒气攻击等事件时，对已进入区间的列车，司机应根据行车调度命令通过或退回发车站。 \n（二）列车在地下或高架线路发生火灾、爆炸、毒气攻击等事件时，司机须尽量维持列车进站，并立即报告行车调度员，根 据其要求组织乘客疏散；列车不能维持进站或继续运行无法确保安全的，立即报告行车调度员，并根据行车调度命令开展区间疏散，司机须向乘客告知疏散方向，组织乘客逃生。 \n（三）列车在地面线路发生火灾、爆炸、毒气攻击等事件时，司机须立即停车，报告行车调度员，及时疏散。"}, {"id": 130, "category": "38.火灾、爆炸、毒气处置原则作业指导书", "type": "S(单选)", "stem": "区间发生火灾，已进入区间的列车需按何种指令运行？", "answer": "D", "options": {"A": "自行通过", "B": "自行退回", "C": "停车等待", "D": "行车调度命令"}, "clause": "第八章第六十二条火灾、爆炸、毒气处置原则 \n（一）车站、区间发生火灾、爆炸、毒气攻击等事件时，对已进入区间的列车，司机应根据行车调度命令通过或退回发车站。 \n（二）列车在地下或高架线路发生火灾、爆炸、毒气攻击等事件时，司机须尽量维持列车进站，并立即报告行车调度员，根 据其要求组织乘客疏散；列车不能维持进站或继续运行无法确保安全的，立即报告行车调度员，并根据行车调度命令开展区间疏散，司机须向乘客告知疏散方向，组织乘客逃生。 \n（三）列车在地面线路发生火灾、爆炸、毒气攻击等事件时，司机须立即停车，报告行车调度员，及时疏散。"}, {"id": 131, "category": "39.快速动车现场处置方案作业指导书", "type": "S(单选)", "stem": "快速动车前需确认的总风压力标准是？", "answer": "C", "options": {"A": "600kpa", "B": "650kpa", "C": "700kpa", "D": "750kpa"}, "clause": "第九章第六十三条快速动车现场处置方案 \n（一）快速动车前七确认\n1.确认风压表总风压力700kpa以上"}, {"id": 132, "category": "39.快速动车现场处置方案作业指导书", "type": "M(多选)", "stem": "快速动车前需确认项点包括？", "answer": "ABCD", "options": {"A": "两屏（TMCS、DMI）", "B": "两灯（PSL全关灯点亮、列车门全关灯点亮）", "C": "两表（风压表、网压表）", "D": "门选项开、紧急按钮、保险"}, "clause": "第九章第六十三条快速动车现场处置方案 \n（一）快速动车前七确认\n确认风压表总风压力700kpa以上\n确认网压表正常\n确认PSL全关灯点亮\n列车门全关灯点亮\n确认DMI（推荐速度、其他故障 提示）显示正常\n确认TCMS（牵引制动级位、VVVF、 BC压力、塞门状态、激活端方 向）显示正常。\n确认门选项开关置于“0”\n位， 紧急按钮处于抬起状\n态。确认保险处于闭合状态"}, {"id": 133, "category": "39.快速动车现场处置方案作业指导书", "type": "S(单选)", "stem": "快速动车使用旁路开关后，是否需要恢复？", "answer": "B", "options": {"A": "需要", "B": "不需要", "C": "部分需要", "D": "视故障情况而定"}, "clause": "第九章第六十三条快速动车现场处置方案 \n使用旁路开关后无需恢复，动车后注意BC压力及车门状态"}, {"id": 134, "category": "39.快速动车现场处置方案作业指导书", "type": "S(单选)", "stem": "快速动车流程中牵引试验应不少于（）秒", "answer": "C", "options": {"A": "3", "B": "4", "C": "5", "D": "10"}, "clause": "第九章第六十三条快速动车现场处置方案 快速动车流程 \n1．【司机控制器】手柄置于“0”位，按动复位按钮3秒，按下ATO按钮启动试验，无效时将司控器手柄由紧急位逐级牵引保持5秒进行牵引试验，如正常手动驾驶运行。 \n2．按住【强缓按钮】逐级牵引试验，观察BC压力，注意防止溜车，运行至前方站立即清人掉线。 \n3．申请ATP切除，逐级牵引保持5秒启动列车，终点站清人掉线。 \n4．闭合保险QF10、欠压旁路 SK11/DES，短接关门旁路 SK1，BDK06型车还需短接制动不缓旁路，SFM04A厂修车还需短接LCU旁路至强制位，逐级牵引保持5秒启动列车，立即清人掉线。 \n5．短接紧急制动短路ESS，逐级牵引保持5秒启动列车，注意限速30km/h 维持运行且前后端紧急按钮失去作用，立即清人掉线。 \n6．BDK06型车、01100车按动紧急牵引按钮，逐级牵引保持5秒启动列车，立即清人掉线。 \n7．如以上措施均无效请求救援（具备条件换头推进，立即清人掉线）。 \n8．所有步骤使用的旁路均不用恢复，动车后注意BC压力及车门状态。"}, {"id": 135, "category": "39.快速动车现场处置方案作业指导书", "type": "M(多选)", "stem": "快速动车流程包括？", "answer": "ABCDEF", "options": {"A": "司机控制器】手柄置于“0”位，按动复位按钮3秒，按下ATO按钮启动试验，无效时将司控器手柄由紧急位逐级牵引保持5秒进行牵引试验，如正常手动驾驶运行", "B": "按住【强缓按钮】逐级牵引试验，观察BC压力，注意防止溜车，运行至前方站立即清人掉线", "C": "申请ATP切除，逐级牵引保持5秒启动列车，终点站清人掉线", "D": "闭合保险QF10、欠压旁路 SK11/DES，短接关门旁路 SK1，BDK06型车还需短接制动不缓旁路，SFM04A厂修车还需短接LCU旁路至强制位，逐级牵引保持5秒启动列车，立即清人掉线", "E": "短接紧急制动短路ESS，逐级牵引保持5秒启动列车，注意限速30km/h 维持运行且前后端紧急按钮失去作用，立即清人掉线", "F": "BDK06型车、01100车按动紧急牵引按钮，逐级牵引保持5秒启动列车，立即清人掉线"}, "clause": "第九章第六十三条快速动车现场处置方案 快速动车流程 \n1．【司机控制器】手柄置于“0”位，按动复位按钮3秒，按下ATO按钮启动试验，无效时将司控器手柄由紧急位逐级牵引保持5秒进行牵引试验，如正常手动驾驶运行。 \n2．按住【强缓按钮】逐级牵引试验，观察BC压力，注意防止溜车，运行至前方站立即清人掉线。 \n3．申请ATP切除，逐级牵引保持5秒启动列车，终点站清人掉线。 \n4．闭合保险QF10、欠压旁路 SK11/DES，短接关门旁路 SK1，BDK06型车还需短接制动不缓旁路，SFM04A厂修车还需短接LCU旁路至强制位，逐级牵引保持5秒启动列车，立即清人掉线。 \n5．短接紧急制动短路ESS，逐级牵引保持5秒启动列车，注意限速30km/h 维持运行且前后端紧急按钮失去作用，立即清人掉线。 \n6．BDK06型车、01100车按动紧急牵引按钮，逐级牵引保持5秒启动列车，立即清人掉线。 \n7．如以上措施均无效请求救援（具备条件换头推进，立即清人掉线）。 \n8．所有步骤使用的旁路均不用恢复，动车后注意BC压力及车门状态。"}, {"id": 136, "category": "40.单车或单台车制动不缓解作业指导书", "type": "S(单选)", "stem": "判断单车制动不缓解的关键故障码是？", "answer": "A", "options": {"A": "NRBD", "B": "HBT", "C": "FAIL", "D": "PGD"}, "clause": "第九章第六十九条单车制动不缓解 \n（一）故障现象将司控器手柄放置“0”位或牵引位，通过侧墙闸灯显示及TCMS屏BC压力显示的制动数值/制动故障码（NRBD）确定为单车不缓。 "}, {"id": 137, "category": "40.单车或单台车制动不缓解作业指导书", "type": "M(多选)", "stem": "单车制动不缓解的处置措施包括哪些？", "answer": "ABC", "options": {"A": "按压强迫缓解按钮", "B": "断开QF11断路器", "C": "关闭单车强缓塞门", "D": "直接牵引启动"}, "clause": "第九章第六十九条单车制动不缓解 \n（二）故障处置 \n1．按压强迫缓解按钮进行牵引试验，维持运行。 \n2．到故障车断开QF11断路器（BDK06 型车：20-Q11），维持 运行至终点站清人掉线。 \n注意：断开QF11（BDK06 型车：20-Q11），开关门作业时应 先将司控器手柄推至紧急位。\n3．断开QF11（BDK06 型车：20-Q11）后仍不缓解，应关闭故障车客室内“单车强缓塞门”，缓解试验如仍不缓，到故障车下关断2个台车防滑阀塞门，确认故障车缓解后，申请降级开门，立即清人掉线。\n注意：确认缓解后，故障车QF11必须在断开位。 "}, {"id": 138, "category": "40.单车或单台车制动不缓解作业指导书", "type": "S(单选)", "stem": "关断故障车客室内“单车强缓塞门”，或关断2个台车防滑阀塞门，确认故障车缓解后，应（）", "answer": "D", "options": {"A": "手柄退至紧急位，立即清人掉线", "B": "更换操纵台", "C": "等待救援", "D": "申请降级开门，立即清人掉线"}, "clause": "第九章第六十九条单车制动不缓解 \n（一）故障现象将司控器手柄放置“0”位或牵引位，通过侧墙闸灯显示及TCMS屏BC压力显示的制动数值/制动故障码（NRBD）确定为单车不缓。 \n（二）故障处置 \n1．按压强迫缓解按钮进行牵引试验，维持运行。 \n2．到故障车断开QF11断路器（BDK06 型车：20-Q11），维持 运行至终点站清人掉线。 \n注意：断开QF11（BDK06 型车：20-Q11），开关门作业时应 先将司控器手柄推至紧急位。\n3．断开QF11（BDK06 型车：20-Q11）后仍不缓解，应关闭故障车客室内“单车强缓塞门”，缓解试验如仍不缓，到故障车下关断2个台车防滑阀塞门，确认故障车缓解后，申请降级开门，立即清人掉线。\n注意：确认缓解后，故障车QF11必须在断开位。 "}, {"id": 139, "category": "42.停放制动不缓解作业指导书", "type": "S(单选)", "stem": "如何判断全列停放制动不缓解？", "answer": "A", "options": {"A": "TCMS全列显示“停放”标识", "B": "制动压力正常", "C": "牵引电流正常", "D": "网压正常"}, "clause": "第九章第七十条全列停放不缓解 \n（一）故障现象\nTCMS显示全列“停放”制动。"}, {"id": 140, "category": "42.停放制动不缓解作业指导书", "type": "M(多选)", "stem": "全列停放制动不缓解需要关断塞门时应有哪些操作？", "answer": "ABD", "options": {"A": "关断单车强缓塞门", "B": "关断停放制动塞门", "C": "关断总风塞门", "D": "拉动停放拉环"}, "clause": "第九章第七十条全列停放不缓解 \n（二）故障处置 \n1．检查总风压力是否低于规定值,压力低时待上升至规定值 后确认停放制动是否缓解。 \n2．压力正常时，按动停放施加按钮后，再按动停放缓解按钮，确认停放制动是否缓解（能恢复电路引起的停放动作）。 \n3．仍不缓解立即申请救援，应按顺序先关断全列车单车强缓塞门（或台车防滑阀塞门），再手动关断全列停放制动塞门、最后拉动停放拉环，确认全列车闸瓦缓解。"}, {"id": 141, "category": "42.停放制动不缓解作业指导书", "type": "S(单选)", "stem": "单车停放制动不缓解，首先应（）", "answer": "D", "options": {"A": "按动停放施加/缓解按钮", "B": "关断单车强缓塞门", "C": "关断停放制动塞门", "D": "通过TCMS显示找到故障车"}, "clause": "第九章第七十一条单车停放不缓解 \n（二）故障处置 \n1．通过TCMS显示找到故障车。\n2．检查总风压力是否低于规定值,压力低时待上升至规定值 后确认停放制动是否缓解。\n3．压力正常时，按动停放施加按钮后，再按动停放缓解按钮，确认停放制动是否缓解（能恢复电路引起的停放动作）。\n4．按顺序先手动关断故障车“单车强缓塞门（或台车防滑阀塞门）、再手动关断停放制动塞门、最后拉动停放拉环”，确认故障车闸瓦缓解。 "}, {"id": 142, "category": "42.停放制动不缓解作业指导书", "type": "S(单选)", "stem": "单车停放制动不缓解时，最后一步处置措施是？", "answer": "D", "options": {"A": "关断总风塞门", "B": "关断单车强缓塞门", "C": "关断停放制动塞门", "D": "拉动停放拉环"}, "clause": "第九章第七十一条：单车停放不缓解，需按顺序关断单车强缓塞门、停放制动塞门，最后拉动停放拉环。"}, {"id": 143, "category": "43.单车牵引无流作业指导书", "type": "S(单选)", "stem": "单车牵引无流的典型表现是？", "answer": "B", "options": {"A": "制动压力异常", "B": "牵引电流为零", "C": "网压为零", "D": "总风压力不足"}, "clause": "第九章第七十七条单车VVVF故障 \n（一）故障现象 \n司控器手柄置于“牵引1级”至“牵引4级”间任何级位，全列车中有一节车 VVVF 显示故障或牵引电流为零。 "}, {"id": 144, "category": "43.单车牵引无流作业指导书", "type": "M(多选)", "stem": "单车牵引无流的处置措施包括哪些？", "answer": "ABCD", "options": {"A": "手柄放置“紧急位”或“0”位，按下复位按钮持续3秒", "B": "观察TCMS显示，确定故障车", "C": "若故障车为操纵端，断开重新闭合单车牵引电源保险QF6", "D": "维持运行到终点站掉线"}, "clause": "第九章第七十七条单车VVVF故障 \n（二）故障处置 \n1．【司机控制器】手柄放置“紧急位”或“0”位，按下复位按钮持续3秒。 \n2．观察TCMS显示，确定故障车。 \n3．若故障车为操纵端，断开重新闭合单车牵引电源保险QF6，并重新操作复位按钮进行试验。\n4．维持运行到终点站掉线。 "}, {"id": 145, "category": "43.单车牵引无流作业指导书", "type": "S(单选)", "stem": "单车牵引无流处置无效后，应？", "answer": "C", "options": {"A": "继续尝试处置", "B": "更换操纵台", "C": "报告行车调度", "D": "立即清人掉线"}, "clause": "第九章第七十七条单车VVVF故障 \n（一）故障现象 \n司控器手柄置于“牵引1级”至“牵引4级”间任何级位，全列车中有一节车 VVVF 显示故障或牵引电流为零。 \n（二）故障处置 \n1．【司机控制器】手柄放置“紧急位”或“0”位，按下复位按钮持续3秒。 \n2．观察TCMS显示，确定故障车。 \n3．若故障车为操纵端，断开重新闭合单车牵引电源保险QF6，并重新操作复位按钮进行试验。\n4．维持运行到终点站掉线。 "}, {"id": 146, "category": "44.TCMS通讯网络故障作业指导书", "type": "M(多选)", "stem": "BDK09型车网络系统故障 的故障现象", "answer": "ABCD", "options": {"A": "司机台网络故障指示灯亮", "B": "显示屏黑屏", "C": "显示屏死机", "D": "全部牵引掉线影响列车运行"}, "clause": "第九章第一百一十六条网络系统（BDK09型车）网络系统故障 \n（一）故障现象\n当司机台网络故障指示灯亮，显示屏黑屏或死机、全部牵引掉线影响列车运行时可判断为网络故障。"}, {"id": 147, "category": "44.TCMS通讯网络故障作业指导书", "type": "S(单选)", "stem": "BDK09型车网络系统故障 ，确认保险均正常后，应（）", "answer": "A", "options": {"A": "闭合紧急牵引按钮试验", "B": "申请ATC 切除", "C": "按强制动车流程进行处置", "D": "直接牵引启动"}, "clause": "第九章第一百一十六条网络系统（BDK09型车）\n网路系统故障 \n（二）故障处置\n1.确认网络故障时：检查触点采集-JC-F13（老车QF58）；CCU电源1 -JC-F01（老车QF55）和CCU电源2 -JC-F02；RIOM1电源1 –JC-F06（老车QF22）和RIOM1电源2 –JC-F07；RIOM2电源1 -JC-F08和RIOM2电源2-JC-F09；REP1电源-JC-F11和REP2电源-JC-F12，HMI屏电源-JC-F03及相关保险是否跳开，如跳开将其闭合进行牵引试验。\n2.如网络故障未恢复，司机闭合紧急牵引按钮试验，申请立即清人掉线。\n3.确认关门灯点亮，启动列车，无法启动时，联系行车调度，申请ATC 切除，进行牵引试验。 \n4.以上操作仍无法启动列车时，按强制动车流程进行处置。"}, {"id": 148, "category": "44.TCMS通讯网络故障作业指导书", "type": "S(单选)", "stem": "使用紧急牵引按钮后，牵引时将按（）固定输出，常用制动时将按70％固定输出。", "answer": "B", "options": {"A": "牵引90％", "B": "牵引80％", "C": "牵引70％", "D": "牵引60％"}, "clause": "第九章第一百一十六条网络系统（BDK09型车）\n网路系统故障 \n1.使用紧急牵引按钮后，牵引时将按牵引80％固定输出，常用制动时将按70％固定输出。\n2.操作开、关门按钮时不少于2秒。若车门、站台门无法打开时，按全列车门打不开流程进行处置。\n3.操作牵引时，司控器手柄置于牵引位时间不少于5秒，同时各线路应结合车辆牵引特性和站线线路坡道情况，控制好司控器手柄置于牵引位时长，避免因防止牵引位时间过短，造成列车未启动。同时要避免因防止牵引位时长过长，造成列车冒进。"}, {"id": 149, "category": "45.全列车门打不开作业指导书", "type": "S(单选)", "stem": "全列车门打不开的核心判断依据是？", "answer": "A", "options": {"A": "按压开门按钮无动作", "B": "车门部分开启", "C": "TCMS显示车门关闭", "D": "司机台开门灯亮"}, "clause": "第九章第八十一条车门类 \n全列车门打不开 \n（一）故障现象 \n司机按压开门按钮后，全列车门不动作，TCMS显示全列车门处于关闭状态，司机台开门灯不亮。司机在端门处确认全列车门 未开启。 "}, {"id": 150, "category": "45.全列车门打不开作业指导书", "type": "M(多选)", "stem": "全列车门打不开的处置措施包括哪些？", "answer": "ABCD", "options": {"A": "确认门允许灯点亮、申请ATC切除", "B": "检查QF16保险", "C": "门选项开关打至“站台侧”，反复按动开关门按钮1-2次", "D": "短接零速旁路SK2"}, "clause": "第九章第八十一条车门类 \n全列车门打不开 \n（一）故障现象 \n司机按压开门按钮后，全列车门不动作，TCMS显示全列车门处于关闭状态，司机台开门灯不亮。司机在端门处确认全列车门 未开启。 \n（二）故障处置 \n1．确认门允许灯点亮，如未点亮告知行车调度员手动调整至规定位置。仍不点亮，与行车调度联系，申请ATP切除后进行开门试验。\n2．门选项开关打至“站台侧”，反复按动开关门按钮1-2次，每次按压开关门按钮需保持2秒以上。 \n3．通过TCMS检查LCU是否正常，若LCU发生一级故障时短接LCU旁路至制动位，申请ATC切除，短接零速旁路SK2，立即清人掉线。\n4．检查QF16,QF8保险闭合（DKZ4还需检查QF16a保险闭 合）。\n5．【门模式】开关至“手动”位进行开门试验。\n6．如无效，申请【ATP】切除进行开门试验。 \n7．如无效，短接零速旁路SK2进行开门试验。动车前需恢复【零速旁路】SK2至正常位，终点站清人掉线。 \n8．仍无效，手动开门，立即清人掉线。"}, {"id": 151, "category": "45.全列车门打不开作业指导书", "type": "S(单选)", "stem": "全列车门打不开处置无效后，应采取的最终措施是？", "answer": "C", "options": {"A": "继续尝试开门", "B": "等待维修", "C": "手动开门清人掉线", "D": "请求救援"}, "clause": "第九章第八十一条车门类 \n全列车门打不开 \n（二）故障处置 \n1．确认门允许灯点亮，如未点亮告知行车调度员手动调整至规定位置。仍不点亮，与行车调度联系，申请ATP切除后进行开门试验。\n2．门选项开关打至“站台侧”，反复按动开关门按钮1-2次，每次按压开关门按钮需保持2秒以上。 \n3．通过TCMS检查LCU是否正常，若LCU发生一级故障时短接LCU旁路至制动位，申请ATC切除，短接零速旁路SK2，立即清人掉线。\n4．检查QF16,QF8保险闭合（DKZ4还需检查QF16a保险闭 合）。\n5．【门模式】开关至“手动”位进行开门试验。\n6．如无效，申请【ATP】切除进行开门试验。 \n7．如无效，短接零速旁路SK2进行开门试验。动车前需恢复【零速旁路】SK2至正常位，终点站清人掉线。 \n8．仍无效，手动开门，立即清人掉线。"}, {"id": 152, "category": "46.全列或某几节车门关不上作业指导书", "type": "M(多选)", "stem": "全列车门关不上 ，处置包括哪些？", "answer": "ABCD", "options": {"A": "确认【门选项】开关在“站台侧”，反复按动开关门按钮 1-2 次，每次按压开关门按钮需保持2秒以上", "B": "【门模式】开关置于“手动位”试验", "C": "申请ATP切除，进行关门试验", "D": "申请立即清人掉线，清人完毕后断开再闭合列车门保险QF16"}, "clause": "第九章第八十二条全列车门关不上 \n（一）故障现象\n司机按压关门按钮后，全列车门不动作，开门灯常亮，TCMS显示全列车门处于打开状态。司机在端门处确认全列车门未关闭。 \n（二）故障处置\n1．确认【门选项】开关在“站台侧”，反复按动开关门按钮 1-2 次，每次按压开关门按钮需保持2秒以上。\n2．【门模式】开关置于“手动位”试验。 \n3．申请ATP切除，进行关门试验。\n4．仍无效，申请立即清人掉线，清人完毕后断开再闭合列车门保险QF16（DKZ4 型车需断开再闭合列车门保险 QF16a）。如保险断开后无法闭合，确认全列车门已关好后，短接【关门旁路】SK1运行。"}, {"id": 153, "category": "46.全列或某几节车门关不上作业指导书", "type": "S(单选)", "stem": "司机按压关门按钮后，全列车门不动作，开门灯常亮，TCMS显示全列车门处于打开状态。司机在（）确认全列车门未关闭。", "answer": "B", "options": {"A": "头车司机室", "B": "端门处", "C": "客室里", "D": "尾车司机室"}, "clause": "第九章第八十二条全列车门关不上 \n（一）故障现象\n司机按压关门按钮后，全列车门不动作，开门灯常亮，TCMS显示全列车门处于打开状态。司机在端门处确认全列车门未关闭。 \n（二）故障处置\n1．确认【门选项】开关在“站台侧”，反复按动开关门按钮 1-2 次，每次按压开关门按钮需保持2秒以上。\n2．【门模式】开关置于“手动位”试验。 \n3．申请ATP切除，进行关门试验。\n4．仍无效，申请立即清人掉线，清人完毕后断开再闭合列车门保险QF16（DKZ4 型车需断开再闭合列车门保险 QF16a）。如保险断开后无法闭合，确认全列车门已关好后，短接【关门旁路】SK1运行。"}, {"id": 154, "category": "46.全列或某几节车门关不上作业指导书", "type": "S(单选)", "stem": "全列车门关不上，车门保险无法闭合时，可短接何种旁路？", "answer": "B", "options": {"A": "零速旁路SK2", "B": "关门旁路SK1", "C": "制动不缓旁路", "D": "紧急制动旁路"}, "clause": "第九章第八十二条全列车门关不上 \n（一）故障现象\n司机按压关门按钮后，全列车门不动作，开门灯常亮，TCMS显示全列车门处于打开状态。司机在端门处确认全列车门未关闭。 \n（二）故障处置\n1．确认【门选项】开关在“站台侧”，反复按动开关门按钮 1-2 次，每次按压开关门按钮需保持2秒以上。\n2．【门模式】开关置于“手动位”试验。 \n3．申请ATP切除，进行关门试验。\n4．仍无效，申请立即清人掉线，清人完毕后断开再闭合列车门保险QF16（DKZ4 型车需断开再闭合列车门保险 QF16a）。如保险断开后无法闭合，确认全列车门已关好后，短接【关门旁路】SK1运行。"}, {"id": 155, "category": "47.单节车门打不开作业指导书", "type": "M(多选)", "stem": "单节车门关不上时，故障处置为（）", "answer": "ABCD", "options": {"A": "门选项】开关在开门侧，重新进行一次车门开闭试验，按压开关门按钮需保持2秒以上", "B": "若故障车为操纵端车厢，检查保险QF17", "C": "单节车门打不开时，立即报告行车调度并进行人工广播解释，立即清人掉线", "D": "单节车门关不上时，经车门处置人员处理后，立即清人掉线"}, "clause": "第九章第八十三条单节车门故障\n（一）故障现象司机按压开门/关门按钮后，列车某一节车门不动作，TCMS显示某节车门处于打开/关闭。\n（二）故障处置 \n1．【门选项】开关在开门侧，重新进行一次车门开闭试验，按压开关门按钮需保持2秒以上。 \n2．若故障车为操纵端车厢，检查保险QF17（BDK06 型车：本车门保险50-Q02）是否跳开，如跳开将其闭合。 \n3．单节车门打不开时，立即报告行车调度并进行人工广播解释，立即清人掉线。 \n4．单节车门关不上时，经车门处置人员处理后，立即清人掉线。 \n（三）注意事项动车前，注意全列客室门必须处于关闭到位状态。 "}, {"id": 156, "category": "47.单节车门打不开作业指导书", "type": "S(单选)", "stem": "单节车门关不上时，经车门处置人员处理后，申请（）。 ", "answer": "C", "options": {"A": "列车救援", "B": "终点站清人掉线", "C": "立即清人掉线", "D": "维持载客运行"}, "clause": "第九章第八十三条单节车门故障\n（一）故障现象司机按压开门/关门按钮后，列车某一节车门不动作，TCMS显示某节车门处于打开/关闭。\n（二）故障处置 \n1．【门选项】开关在开门侧，重新进行一次车门开闭试验，按压开关门按钮需保持2秒以上。 \n2．若故障车为操纵端车厢，检查保险QF17（BDK06 型车：本车门保险50-Q02）是否跳开，如跳开将其闭合。 \n3．单节车门打不开时，立即报告行车调度并进行人工广播解释，立即清人掉线。 \n4．单节车门关不上时，经车门处置人员处理后，立即清人掉线。 \n（三）注意事项动车前，注意全列客室门必须处于关闭到位状态。 "}, {"id": 157, "category": "47.单节车门打不开作业指导书", "type": "S(单选)", "stem": "单节车门打不开处置，按压开关门按钮需保持（）秒以上", "answer": "B", "options": {"A": "1", "B": "2", "C": "3", "D": "4"}, "clause": "第九章第八十三条单节车门故障\n（一）故障现象司机按压开门/关门按钮后，列车某一节车门不动作，TCMS显示某节车门处于打开/关闭。\n（二）故障处置 \n1．【门选项】开关在开门侧，重新进行一次车门开闭试验，按压开关门按钮需保持2秒以上。 \n2．若故障车为操纵端车厢，检查保险QF17（BDK06 型车：本车门保险50-Q02）是否跳开，如跳开将其闭合。 \n3．单节车门打不开时，立即报告行车调度并进行人工广播解释，立即清人掉线。 \n4．单节车门关不上时，经车门处置人员处理后，立即清人掉线。 \n（三）注意事项动车前，注意全列客室门必须处于关闭到位状态。 "}, {"id": 158, "category": "47.单节车门打不开作业指导书", "type": "S(单选)", "stem": "单节车门打不开且故障车为操纵端时，需检查的保险是？", "answer": "A", "options": {"A": "QF17", "B": "QF16", "C": "QF18", "D": "QF20"}, "clause": "第九章第八十三条：单节车门打不开，若故障车为操纵端车厢，需检查保险QF17是否跳开。"}, {"id": 159, "category": "48.单个车门故障作业指导书", "type": "M(多选)", "stem": "单个车门故障的判断依据包括哪些？", "answer": "ACD", "options": {"A": "司机按压开门按钮后，列车某个车门不动作", "B": "按压开关门按钮车门均无响应", "C": "司机按压关门按钮后，列车某个车门不动作", "D": "司机按压关门按钮后，TCMS显示某个车门处于打开或故障状态，"}, "clause": "第九章第八十四条单个车门打不开\n（一）故障现象司机按压开门按钮后，列车某个车门不动作，TCMS显示某个车门处于关闭或故障状态，列车全开灯不亮。\n注：DKZ4型车TCMS车门显示单节红框，无法确定故障车门，需联系站台人员协助处置。 \n\n第八十五条单个车门关不上 \n（一）故障现象\n司机按压关门按钮后，列车某个车门不动作，TCMS显示某个车门处于打开或故障状态，列车全关灯不亮。注：DKZ4 型车TCMS车门显示单节红框，无法确定故障车门，需联系站台人员协助处置。 "}, {"id": 160, "category": "48.单个车门故障作业指导书", "type": "S(单选)", "stem": "单个车门打不开故障重新进行（）次开门试验", "answer": "D", "options": {"A": "4", "B": "3", "C": "2", "D": "1"}, "clause": "第九章第八十四条单个车门打不开\n（一）故障现象司\n机按压开门按钮后，列车某个车门不动作，TCMS显示某个车门处于关闭或故障状态，列车全开灯不亮。\n注：DKZ4型车TCMS车门显示单节红框，无法确定故障车门，需联系站台人员协助处置。 \n（二）故障处置 \n1．关闭车门后重新进行一次开门试验。\n2．确认该车门已故障不能正常动作时，联系车站人员进行跟车处置，配合做好人工广播解释工作, 待车站人员上车后，运行至下一站进行隔离。"}, {"id": 161, "category": "48.单个车门故障作业指导书", "type": "S(单选)", "stem": "单个车门打不开时，无需采取的措施是？", "answer": "D", "options": {"A": "联系车站人员", "B": "人工广播解释工作", "C": "重新开门试验", "D": "紧急停车"}, "clause": "第九章第八十四条单个车门打不开\n（一）故障现象司\n机按压开门按钮后，列车某个车门不动作，TCMS显示某个车门处于关闭或故障状态，列车全开灯不亮。\n注：DKZ4型车TCMS车门显示单节红框，无法确定故障车门，需联系站台人员协助处置。 \n（二）故障处置 \n1．关闭车门后重新进行一次开门试验。\n2．确认该车门已故障不能正常动作时，联系车站人员进行跟车处置，配合做好人工广播解释工作, 待车站人员上车后，运行至下一站进行隔离。"}, {"id": 162, "category": "48.单个车门故障作业指导书", "type": "S(单选)", "stem": "单个车门关不上时，关闭车门后重新进行（）次开门试验", "answer": "A", "options": {"A": "1", "B": "2", "C": "3", "D": "4"}, "clause": "第九章第八十五条单个车门关不上 \n（一）故障现象\n司机按压关门按钮后，列车某个车门不动作，TCMS显示某个车门处于打开或故障状态，列车全关灯不亮。注：DKZ4 型车TCMS车门显示单节红框，无法确定故障车门，需联系站台人员协助处置。 \n（二）故障处置 \n1．重新进行一次车门开闭试验。\n2．确认该车门已故障无法关闭到位时，联系车站人员对故障车门进行处理。\n3．得到车站人员处置完毕且处于安全位置的通知后，确认具备发车条件继续运行，配合做好人工广播解释工作。\n4．经处置单个车门关不上，接到车门处置人员处于安全位置的通知后，由车站人员监护车门，确认具备发车条件维持运行， 终点站清人掉线。 \n5．处置完毕后，如关门灯未点亮，列车无推荐速度。申请ATP切除，短接关门旁路SK1，立即清人掉线。"}, {"id": 163, "category": "49.列车运行中开门灯突亮作业指导书", "type": "M(多选)", "stem": "列车运行中开门灯突灭的故障表现包括哪些？", "answer": "AB", "options": {"A": "DMI显示“车门未锁闭”", "B": "车门全关灯突然熄灭", "C": "牵引正常", "D": "客室显示紧急报警"}, "clause": "第九章第八十七条运行中车门全关灯突灭 \n（一）故障现象\n列车运行中车门全关灯突然熄灭，DMI显示“红色竖等号”，并提示“车门未锁闭”。注：出站过程中或在非规定站停位置停 车后全关灯突灭，则信号系统施加紧急制动。区间运行或进站过程中全关灯突灭，列车推荐速度正常，但无法正常牵引。 \n（二）故障处置\n1．立即采取停车措施。\n2．报告行车调度，并进行人工广播解释工作。\n3．确认全列车门是否正常，侧墙门灯是否点亮。 \n4．如确认全列车门已关好，按车门全关灯不亮处置。 \n5．如有故障车门，则穿戴好反光背心，警示肩灯，携带工具备品，锁好司机室门，通过疏散平台或客室前往故障车门处并进行处置。 \n6．处置完毕，及时向行车调度汇报，按其指示继续运行。"}, {"id": 164, "category": "49.列车运行中开门灯突亮作业指导书", "type": "S(单选)", "stem": "列车运行中开门灯突灭的处置首先应（）", "answer": "C", "options": {"A": "确认车门状态", "B": "报告行车调度", "C": "立即停车", "D": "运行至前方站"}, "clause": "第九章第八十七条运行中车门全关灯突灭 \n（一）故障现象\n列车运行中车门全关灯突然熄灭，DMI显示“红色竖等号”，并提示“车门未锁闭”。注：出站过程中或在非规定站停位置停车后全关灯突灭，则信号系统施加紧急制动。区间运行或进站过程中全关灯突灭，列车推荐速度正常，但无法正常牵引。 \n（二）故障处置\n1．立即采取停车措施。\n2．报告行车调度，并进行人工广播解释工作。\n3．确认全列车门是否正常，侧墙门灯是否点亮。 \n4．如确认全列车门已关好，按车门全关灯不亮处置。 \n5．如有故障车门，则穿戴好反光背心，警示肩灯，携带工具备品，锁好司机室门，通过疏散平台或客室前往故障车门处并进行处置。 \n6．处置完毕，及时向行车调度汇报，按其指示继续运行。"}, {"id": 165, "category": "49.列车运行中开门灯突亮作业指导书", "type": "S(单选)", "stem": "列车运行中开门灯突灭，确认车门状态正常时，应按何种故障处置（）", "answer": "A", "options": {"A": "车门全关灯不亮", "B": "车门打不开", "C": "车门关不上", "D": "制动故障"}, "clause": "第九章第八十七条运行中车门全关灯突灭 \n（一）故障现象\n列车运行中车门全关灯突然熄灭，DMI显示“红色竖等号”，并提示“车门未锁闭”。注：出站过程中或在非规定站停位置停 车后全关灯突灭，则信号系统施加紧急制动。区间运行或进站过程中全关灯突灭，列车推荐速度正常，但无法正常牵引。 \n（二）故障处置\n1．立即采取停车措施。\n2．报告行车调度，并进行人工广播解释工作。\n3．确认全列车门是否正常，侧墙门灯是否点亮。 \n4．如确认全列车门已关好，按车门全关灯不亮处置。 \n5．如有故障车门，则穿戴好反光背心，警示肩灯，携带工具备品，锁好司机室门，通过疏散平台或客室前往故障车门处并进行处置。 \n6．处置完毕，及时向行车调度汇报，按其指示继续运行。"}, {"id": 166, "category": "50.总风泄漏作业指导书", "type": "M(多选)", "stem": "判断总风泄漏的依据包括哪些？", "answer": "ABCD", "options": {"A": "总风压力表指针下降", "B": "听到漏风声音", "C": "空压机持续打风", "D": "总风压力始终无法到达规定值"}, "clause": "第九章第九十五条列车漏风严重 \n（一）故障现象 \n列车总风压力表指针快速下降，总风管路上能够听到漏风的声音，空压机不断打风，但总风压力始终无法到达规定值。 \n（二）故障处置 \n1．使用电制动，立即清人就近入库。 \n2．由于风压过低，起紧急时先闭合QF10，再短接总风压力开关SK11/DES、紧急制动短路ESS。 \n3．风压过低起停放时，确认故障车，关断两相邻车总风塞门，关断故障车单车强缓塞门、停放塞门、提起停放拉环。 \n注意：确认故障车闸瓦缓解，运行中注意风压状态，短接紧急制动短路【ESS】后限速30km/h，前后端紧急按钮失去作用。 "}, {"id": 167, "category": "50.总风泄漏作业指导书", "type": "S(单选)", "stem": "发现总风泄漏时应？", "answer": "A", "options": {"A": "使用电制动，立即清人就近入库", "B": "维持运行", "C": "维持运行，实时关注风压", "D": "申请列车救援"}, "clause": "第九章第九十五条列车漏风严重 \n（一）故障现象 \n列车总风压力表指针快速下降，总风管路上能够听到漏风的声音，空压机不断打风，但总风压力始终无法到达规定值。 \n（二）故障处置 \n1．使用电制动，立即清人就近入库。 \n2．由于风压过低，起紧急时先闭合QF10，再短接总风压力开关SK11/DES、紧急制动短路ESS。 \n3．风压过低起停放时，确认故障车，关断两相邻车总风塞门，关断故障车单车强缓塞门、停放塞门、提起停放拉环。 \n注意：确认故障车闸瓦缓解，运行中注意风压状态，短接紧急制动短路【ESS】后限速30km/h，前后端紧急按钮失去作用。 "}, {"id": 168, "category": "50.总风泄漏作业指导书", "type": "S(单选)", "stem": "总风泄漏起停放时，无需关断的是哪项塞门？", "answer": "D", "options": {"A": "总风塞门", "B": "单车强缓塞门", "C": "停放制动塞门", "D": "空调塞门"}, "clause": "第九章第九十五条列车漏风严重 \n（一）故障现象 \n列车总风压力表指针快速下降，总风管路上能够听到漏风的声音，空压机不断打风，但总风压力始终无法到达规定值。 \n（二）故障处置 \n1．使用电制动，立即清人就近入库。 \n2．由于风压过低，起紧急时先闭合QF10，再短接总风压力开关SK11/DES、紧急制动短路ESS。 \n3．风压过低起停放时，确认故障车，关断两相邻车总风塞门，关断故障车单车强缓塞门、停放塞门、提起停放拉环。 \n注意：确认故障车闸瓦缓解，运行中注意风压状态，短接紧急制动短路【ESS】后限速30km/h，前后端紧急按钮失去作用。 "}, {"id": 169, "category": "51.空压机故障作业指导书", "type": "M(多选)", "stem": "判断空压机故障的依据包括哪些？", "answer": "ABC", "options": {"A": "TCMS显示空压机停机", "B": "总风压力上升缓慢", "C": "总风压力无法达到规定值", "D": "制动压力正常"}, "clause": "第九章第九十三条风源类 \n空压机故障 \n（一）故障现象\n列车TCMS显示一台或两台空压机停机不工作，总风压力上升缓慢或无法到达规定值。 "}, {"id": 170, "category": "51.空压机故障作业指导书", "type": "S(单选)", "stem": "风压过低，起紧急时先闭合QF10，再短接（）、紧急制动短路【ESS】。 ", "answer": "A", "options": {"A": "总风压力开关SK11/DES", "B": "空压机启动开关", "C": "紧急牵引", "D": "关门旁路"}, "clause": "第九章第九十三条风源类 \n空压机故障 \n（一）故障现象\n列车TCMS显示一台或两台空压机停机不工作，总风压力上升缓慢或无法到达规定值。 \n（二）故障处置 \n2．全列空压机故障： \n（1）通过TCMS显示屏检查SIV工作正常。 \n（2）重新闭合空压机负载开关。 \n（3）按强迫泵风按钮试验。 \n（4）检查空压机控制（电源）保险闭合状态，断开重新闭合此保险试验。 \n（5）如无法恢复，立即清人掉线。 \n（6）风压过低，起紧急时先闭合QF10，再短接总风压力开关SK11/DES、紧急制动短路【ESS】。 \n（7）风压过低起停放时，立即救援。注意：短接紧急制动短路【ESS】后限速30km/h，前后端紧急按钮失去作用。 "}, {"id": 171, "category": "51.空压机故障作业指导书", "type": "S(单选)", "stem": "空压机故障导致风压过低起紧急时，需短接的开关不包括哪项？", "answer": "C", "options": {"A": "总风压力开关SK11/DES", "B": "紧急制动短路ESS", "C": "零速旁路SK2", "D": "QF10"}, "clause": "第九章第九十三条风源类 \n空压机故障 \n（一）故障现象\n列车TCMS显示一台或两台空压机停机不工作，总风压力上升缓慢或无法到达规定值。 \n（二）故障处置 \n2．全列空压机故障： \n（1）通过TCMS显示屏检查SIV工作正常。 \n（2）重新闭合空压机负载开关。 \n（3）按强迫泵风按钮试验。 \n（4）检查空压机控制（电源）保险闭合状态，断开重新闭合此保险试验。 \n（5）如无法恢复，立即清人掉线。 \n（6）风压过低，起紧急时先闭合QF10，再短接总风压力开关SK11/DES、紧急制动短路【ESS】。 \n（7）风压过低起停放时，立即救援。注意：短接紧急制动短路【ESS】后限速30km/h，前后端紧急按钮失去作用。 "}, {"id": 172, "category": "52.一台SIV故障", "type": "M(多选)", "stem": "判断一台SIV故障的依据包括哪些？", "answer": "CD", "options": {"A": "空压机正常工作", "B": "客室灯正常", "C": "TCMS显示该台SIV停机", "D": "空调无法正常工作"}, "clause": "第九章第九十七条高、低压辅助设备 \nSIV故障 \n（一）故障现象 \n列车TCMS显示一台或两台SIV停机不工作，空压机无法正常工作（SFM01/07除外），空调、客室灯无法正常工作。 "}, {"id": 173, "category": "52.一台SIV故障", "type": "S(单选)", "stem": "一台SIV故障处置应断开相关保险（）秒", "answer": "B", "options": {"A": "5秒", "B": "10秒", "C": "15秒", "D": "20秒"}, "clause": "第九章第九十七条高、低压辅助设备 \nSIV故障 \n（一）故障现象 \n列车TCMS显示一台或两台SIV停机不工作，空压机无法正常工作（SFM01/07除外），空调、客室灯无法正常工作。 \n（二）故障处置 \n1．【司机控制器】手柄放“0”位或“紧急”位，按复位按钮3秒以上进行试验。 \n2．重新闭合【SIV启动】开关试验。\n3．检查【SIV启动】保险闭合，断开SIV相关保险10秒后重新闭合试验。 \n4．如扩展供电工作，终点清人掉线。\n5．如扩展供电不工作，立即清人掉线。"}, {"id": 174, "category": "52.一台SIV故障", "type": "S(单选)", "stem": "一台SIV故障，扩展供电工作时，应如何处理？", "answer": "B", "options": {"A": "立即清人掉线", "B": "终点站清人掉线", "C": "更换操纵台", "D": "请求救援"}, "clause": "第九章第九十七条高、低压辅助设备 \nSIV故障 \n（一）故障现象 \n列车TCMS显示一台或两台SIV停机不工作，空压机无法正常工作（SFM01/07除外），空调、客室灯无法正常工作。 \n（二）故障处置 \n1．【司机控制器】手柄放“0”位或“紧急”位，按复位按钮3秒以上进行试验。 \n2．重新闭合【SIV启动】开关试验。\n3．检查【SIV启动】保险闭合，断开SIV相关保险10秒后重新闭合试验。 \n4．如扩展供电工作，终点清人掉线。\n5．如扩展供电不工作，立即清人掉线。"}, {"id": 175, "category": "52.一台SIV故障", "type": "S(单选)", "stem": "一台SIV故障，司机控制器手柄放“（）或（），按复位按钮3秒以上进行试验。", "answer": "AC", "options": {"A": "0位", "B": "常用制动位", "C": "紧急位", "D": "牵引位"}, "clause": "第九章第九十七条高、低压辅助设备 \nSIV故障 \n（一）故障现象 \n列车TCMS显示一台或两台SIV停机不工作，空压机无法正常工作（SFM01/07除外），空调、客室灯无法正常工作。 \n（二）故障处置 \n1．【司机控制器】手柄放“0”位或“紧急”位，按复位按钮3秒以上进行试验。 \n2．重新闭合【SIV启动】开关试验。\n3．检查【SIV启动】保险闭合，断开SIV相关保险10秒后重新闭合试验。 \n4．如扩展供电工作，终点清人掉线。\n5．如扩展供电不工作，立即清人掉线。"}, {"id": 176, "category": "53.两台SIV故障", "type": "M(多选)", "stem": "判断两台SIV故障的依据包括哪些？", "answer": "ABCD", "options": {"A": "TCMS显示两台SIV停机", "B": "空压机无法工作（SFM01/07除外", "C": "客室空调无法正常工作", "D": "客室灯熄灭"}, "clause": "第九章第九十七条高、低压辅助设备 \nSIV故障 \n（一）故障现象 \n列车TCMS显示一台或两台SIV停机不工作，空压机无法正常工作（SFM01/07除外），空调、客室灯无法正常工作。 "}, {"id": 177, "category": "53.两台SIV故障", "type": "S(单选)", "stem": "两台SIV故障的处置措施不包括哪个？", "answer": "D", "options": {"A": "【司机控制器】手柄放“0”位或“紧急”位，按复位按钮3秒以上进行试验", "B": "重新闭合【SIV启动】开关试验", "C": "检查【SIV启动】保险闭合", "D": "重新激活列车"}, "clause": "第九章第九十七条高、低压辅助设备 \nSIV故障 \n（一）故障现象 \n列车TCMS显示一台或两台SIV停机不工作，空压机无法正常工作（SFM01/07除外），空调、客室灯无法正常工作。 \n（二）故障处置 \n1．【司机控制器】手柄放“0”位或“紧急”位，按复位按钮3秒以上进行试验。 \n2．重新闭合【SIV启动】开关试验。\n3．检查【SIV启动】保险闭合，断开SIV相关保险10秒后重新闭合试验。 \n4．如扩展供电工作，终点清人掉线。\n5．如扩展供电不工作，立即清人掉线。"}, {"id": 178, "category": "53.两台SIV故障", "type": "S(单选)", "stem": "两台SIV故障处置无效后，应采取的措施是？", "answer": "D", "options": {"A": "继续试验", "B": "更换操纵台", "C": "短接旁路", "D": "立即清人掉线"}, "clause": "第九章第九十七条高、低压辅助设备 \nSIV故障 \n（一）故障现象 \n列车TCMS显示一台或两台SIV停机不工作，空压机无法正常工作（SFM01/07除外），空调、客室灯无法正常工作。 \n（二）故障处置 \n1．【司机控制器】手柄放“0”位或“紧急”位，按复位按钮3秒以上进行试验。 \n2．重新闭合【SIV启动】开关试验。\n3．检查【SIV启动】保险闭合，断开SIV相关保险10秒后重新闭合试验。 \n4．如扩展供电工作，终点清人掉线。\n5．如扩展供电不工作，立即清人掉线。"}, {"id": 179, "category": "54.列车广播、监控系统故障", "type": "M(多选)", "stem": "列车广播故障的处置包括哪些？", "answer": "ABCD", "options": {"A": "将广播全自动模式与半自动模式切换试验", "B": "利用复位功能对广播系统进行复位操作", "C": "手动切换列车广播主控/主备试验", "D": "检查列车广播保险QF19是否正常"}, "clause": "第九章第九十九条服务设施 \n客室广播故障 \n（一）故障现象 \n列车广播系统无法正常进行站点播报。 \n（二）故障处置\n1．将广播全自动模式与半自动模式切换试验。\n2．全自动广播无效时，使用半自动广播并将广播站点依次重 新进行设置。\n3．利用复位功能对广播系统进行复位操作（BDK06 型车点击 站点设置“PIS复位按钮”。 \n4．手动切换列车广播主控/主备试验（BDK06 型车自动切换） \n5．BDK06 型车需进入站点设置确认“越站设置”，“线路选择”无绿色填充。\n6．检查列车广播保险QF19是否正常，如跳开将其闭合，若 正常则断开3秒后重新闭合。\n7．仍故障，使用人工广播模式维持运行。\n8．联系行车调度，终点站清人掉线。"}, {"id": 180, "category": "54.列车广播、监控系统故障", "type": "S(单选)", "stem": "列车广播系统故障，经处置无法恢复且无人工广播时，应向行调申请（）", "answer": "A", "options": {"A": "终点站清人掉线", "B": "立即清人掉线", "C": "列车救援", "D": "就近入库"}, "clause": "第九章第九十九条服务设施 \n客室广播故障 \n（一）故障现象 \n列车广播系统无法正常进行站点播报。 \n（二）故障处置\n1．将广播全自动模式与半自动模式切换试验。\n2．全自动广播无效时，使用半自动广播并将广播站点依次重 新进行设置。\n3．利用复位功能对广播系统进行复位操作（BDK06 型车点击 站点设置“PIS复位按钮”。 \n4．手动切换列车广播主控/主备试验（BDK06 型车自动切换） \n5．BDK06 型车需进入站点设置确认“越站设置”，“线路选择”无绿色填充。\n6．检查列车广播保险QF19是否正常，如跳开将其闭合，若 正常则断开3秒后重新闭合。\n7．仍故障，使用人工广播模式维持运行。\n8．联系行车调度，终点站清人掉线。"}, {"id": 181, "category": "54.列车广播、监控系统故障", "type": "S(单选)", "stem": "列车广播故障应优先进行（）", "answer": "D", "options": {"A": "检查列车广播保险QF19是否正常", "B": "利用复位功能对广播系统进行复位操作", "C": "手动切换列车广播主控/主备试验", "D": "将广播全自动模式与半自动模式切换试验"}, "clause": "第九章第九十九条服务设施 \n客室广播故障 \n（一）故障现象 \n列车广播系统无法正常进行站点播报。 \n（二）故障处置\n1．将广播全自动模式与半自动模式切换试验。\n2．全自动广播无效时，使用半自动广播并将广播站点依次重 新进行设置。\n3．利用复位功能对广播系统进行复位操作（BDK06 型车点击 站点设置“PIS复位按钮”。 \n4．手动切换列车广播主控/主备试验（BDK06 型车自动切换） \n5．BDK06 型车需进入站点设置确认“越站设置”，“线路选择”无绿色填充。\n6．检查列车广播保险QF19是否正常，如跳开将其闭合，若 正常则断开3秒后重新闭合。\n7．仍故障，使用人工广播模式维持运行。\n8．联系行车调度，终点站清人掉线。"}, {"id": 182, "category": "55.车显示屏故障（TCMS显示屏黑屏、死机、网络离线等）", "type": "M(多选)", "stem": "TCMS故障的现象包括哪些？", "answer": "AB", "options": {"A": "TCMS显示屏黑屏", "B": "TCMS显示屏死机", "C": "制动压力正常", "D": "故障弹窗提示"}, "clause": "第九章第一百〇一条其他故障 \nTCMS故障 \n（一）故障现象\n TCMS显示屏黑屏或死机 \n"}, {"id": 183, "category": "55.车显示屏故障（TCMS显示屏黑屏、死机、网络离线等）", "type": "S(单选)", "stem": "TCMS显示屏故障时，检查本车TCMS显示器保险（）是否正常", "answer": "B", "options": {"A": "QF22", "B": "QF44 ", "C": "QF23", "D": "QF41"}, "clause": "第九章第一百〇一条其他故障 \nTCMS故障 \n（一）故障现象\n TCMS显示屏黑屏或死机 \n（二）故障处置 \n1．TCMS显示屏故障时，检查本车TCMS显示器保险QF44 是否正常，断开该保险重新闭合进行试验。\n2．故障未恢复，则断开 QF22、QF44、QF55保险20秒后重新再闭合试验。（注：BDK06 型车断开QF22后列车无法正常牵引）。 \n3．如仍不显示，立即清人掉线。\n4．BDK06型车，01100列车无法维持运行时，司机操作紧急牵引按钮，进入紧急牵引模式，立即清人掉线或就近入库。 "}, {"id": 184, "category": "55.车显示屏故障（TCMS显示屏黑屏、死机、网络离线等）", "type": "S(单选)", "stem": "显示类故障处置无效仍不显示时，应采取的措施是？", "answer": "A", "options": {"A": "立即清人掉线", "B": "维持运行", "C": "更换操纵台", "D": "请求救援"}, "clause": "第九章第一百〇一条其他故障 \nTCMS故障 \n（一）故障现象\n TCMS显示屏黑屏或死机 \n（二）故障处置 \n1．TCMS显示屏故障时，检查本车TCMS显示器保险QF44 是否正常，断开该保险重新闭合进行试验。\n2．故障未恢复，则断开 QF22、QF44、QF55保险20秒后重新再闭合试验。（注：BDK06 型车断开QF22后列车无法正常牵引）。 \n3．如仍不显示，立即清人掉线。\n4．BDK06型车，01100列车无法维持运行时，司机操作紧急牵引按钮，进入紧急牵引模式，立即清人掉线或就近入库。 "}, {"id": 185, "category": "56.司机控制器手柄卡滞故障", "type": "M(多选)", "stem": "司控器手柄机械故障，卡滞时的故障现象包括（ ），司机无法操作司控器手柄。 ", "answer": "ABCD", "options": {"A": "卡滞在0位", "B": "卡滞在牵引位", "C": "卡滞在常用制动位", "D": "卡滞在紧急位"}, "clause": "第九章第一百〇二条司机控制器手柄卡滞 \n（一）故障现象 司控器手柄机械故障，卡滞在0位、牵引位、常用制动位、 紧急位，司机无法操作司控器手柄。 "}, {"id": 186, "category": "56.司机控制器手柄卡滞故障", "type": "S(单选)", "stem": "司机控制器手柄卡滞在0位时，使用（）模式运行", "answer": "A", "options": {"A": "AM", "B": "CM", "C": "BM", "D": "EUM"}, "clause": "第九章第一百〇二条司机控制器手柄卡滞 \n（二）故障处置 \n1．司机控制器手柄卡滞在0位时： \n（1）按下【ATO启动】按钮，使用AM模式运行，立即联系行车调度员申请清人，卡滞端采用紧急按钮方式停车。 "}, {"id": 187, "category": "56.司机控制器手柄卡滞故障", "type": "S(单选)", "stem": "司机控制器手柄卡滞在紧急制动位时,具备运行条件可进行()操作", "answer": "B", "options": {"A": "断开卡滞端制动控制空开", "B": "反向推进", "C": "列车救援", "D": "强行操作手柄"}, "clause": "第九章第一百〇二条司机控制器手柄卡滞 \n司机控制器手柄卡滞在紧急制动位时： \n（1）将【反向器】立即置于“0”位，【激活钥匙】至关位。 \n（2）具备运行条件可进行反向推进操作"}, {"id": 188, "category": "58.激活钥匙卡滞故障", "type": "M(多选)", "stem": "判断激活钥匙卡滞的依据包括哪些？", "answer": "AB", "options": {"A": "钥匙无法插入", "B": "钥匙无法转动", "C": "司机室激活正常", "D": "TCMS显示正常"}, "clause": "第九章第一百〇三条ATB折返后列车故障 \n（一）故障现象 \n当列车ATB折返出库后，出库端因激活钥匙无法插入或无法转动到开位，致使列车无法退出 ATB 折返模式时 "}, {"id": 189, "category": "58.激活钥匙卡滞故障", "type": "S(单选)", "stem": "列车未到达规定停车位置或已到达规定停车位置但客室门未开启时，出库端因激活钥匙无法插入或无法转动到开位，致使列车无法退出 ATB 折返模式： 司机立即联系行车调度，告知列车无法退出ATB模式，列车无法在出库端进行操纵，向行调申请（）", "answer": "B", "options": {"A": "更换操纵台", "B": "列车降级", "C": "列车救援", "D": "推进运行"}, "clause": "第九章第一百〇三条ATB折返后列车故障 \n（一）故障现象 \n当列车ATB折返出库后，出库端因激活钥匙无法插入或无法转动到开位，致使列车无法退出 ATB 折返模式时 \n（二）故障处置 \n1．列车未到达规定停车位置或已到达规定停车位置但客室门未开启时： \n（1）司机立即联系行车调度，告知列车无法退出ATB模式，列车无法在出库端进行操纵，向行调申请列车降级"}, {"id": 190, "category": "58.激活钥匙卡滞故障", "type": "S(单选)", "stem": "当列车ATB折返出库后，（）端因激活钥匙无法插入或无法转动到开位，致使列车无法退出 ATB 折返模式", "answer": "D", "options": {"A": "入库", "B": "激活端", "C": "非激活端", "D": "出库"}, "clause": "第九章第一百〇三条ATB折返后列车故障 \n（一）故障现象 \n当列车ATB折返出库后，出库端因激活钥匙无法插入或无法转动到开位，致使列车无法退出 ATB 折返模式时 \n"}, {"id": 191, "category": "59.ATP故障提示及重启作业", "type": "M(多选)", "stem": "车载ATC故障现象包括哪些？", "answer": "AB", "options": {"A": "DMI显示红色三角形图标", "B": "RAD打×", "C": "小红手", "D": "紧急制动不缓解"}, "clause": "第八章第一百〇四条信号故障类现场处置方案  \n车载ATC故障 \n（一）故障现象  \n1．DMI 出现红色三角形图标且图形内显示红色惊叹号。\n2．DMI 显示RAD打×。 "}, {"id": 192, "category": "59.ATP故障提示及重启作业", "type": "M(多选)", "stem": "当列车迫停于两相邻ZC边界所在区间，行车调度员组织该列车以（）或（）驾驶模式运行", "answer": "AC", "options": {"A": "RM", "B": "BM", "C": "EUM", "D": "CBTC"}, "clause": "第八章第一百〇七条列车迫停于ZC边界时\n当列车迫停于两相邻ZC边界所在区间，行车调度员组织该列车以【RM】或【EUM】驾驶模式运行后，如遇影响后续列车在该区间无法收到推荐速度，司机立即报告行车调度员，得到前方区间空闲的通知并允许后，使用RM驾驶模式运行通过ZC边界受影响区段。"}, {"id": 193, "category": "59.ATP故障提示及重启作业", "type": "S(单选)", "stem": "列车在站台遇车载 ATC 故障，得到行车调度员发布列车改按进路闭塞法行车命令后司机应使用（）模式", "answer": "D", "options": {"A": "BM", "B": "AM", "C": "RM", "D": "EUM"}, "clause": "第八章第一百〇五条按超速防护自动闭塞法行车，遇车载ATP设备故障时\n1．列车在站台遇车载 ATC 故障： \n（1）与行车调度员联系报告故障情况，改按进路闭塞法行车。\n（2）得到行车调度员发布列车改按进路闭塞法行车命令后，将【ATC切除】开关打至“切除位”[ 若因信号故障切除ATC后无法动车，可按压ATCRS重启按钮3秒，进行重启试验]。\n（3）采用EUM驾驶模式凭出站信号机进行显示发车，区间按地面信号机显示运行。\n（4）按进路闭塞法运行至终点站清人掉线。"}, {"id": 194, "category": "59.ATP故障提示及重启作业", "type": "S(单选)", "stem": "列车在站台遇车载 ATC 故障，司机与行车调度员联系报告故障情况，改按（）行车。", "answer": "B", "options": {"A": "电话闭塞法", "B": "进路闭塞法", "C": "超速防护自动闭塞法", "D": "应急行车法"}, "clause": "第八章第一百〇五条按超速防护自动闭塞法行车，遇车载ATP设备故障时\n1．列车在站台遇车载 ATC 故障： \n（1）与行车调度员联系报告故障情况，改按进路闭塞法行车。\n（2）得到行车调度员发布列车改按进路闭塞法行车命令后，将【ATC切除】开关打至“切除位”[ 若因信号故障切除ATC后无法动车，可按压ATCRS重启按钮3秒，进行重启试验]。\n（3）采用EUM驾驶模式凭出站信号机进行显示发车，区间按地面信号机显示运行。\n（4）按进路闭塞法运行至终点站清人掉线。"}, {"id": 195, "category": "59.ATP故障提示及重启作业指导书", "type": "S(单选)", "stem": "ATP故障切除后无法动车，可按压ATC重启按钮试验时，需按压多长时间？", "answer": "C", "options": {"A": "1秒", "B": "2秒", "C": "3秒", "D": "10秒"}, "clause": "第八章第一百〇五条：ATP故障切除后无法动车，可按压ATCRS重启按钮3秒进行重启试验。"}, {"id": 196, "category": "60.站台门故障", "type": "M(多选)", "stem": "判断站台门故障的依据包括哪些？", "answer": "ABC", "options": {"A": "站台门无法开启", "B": "站台门无法关闭", "C": "PSL全关灯不亮", "D": "列车门允许灯点亮"}, "clause": "第九章第88-92条：站台门故障可通过站台门无法开启/关闭、PSL全关灯不亮判断"}, {"id": 197, "category": "60.站台门故障", "type": "S(单选)", "stem": "站台门开门系统故障致使整列站台门不能打开，使用（）手动开启整侧站台门", "answer": "A", "options": {"A": "PSL", "B": "紧急解锁装置", "C": "应急扳手", "D": "IBP备用盘"}, "clause": "第九章第八十八条站台门类\n站台门开门系统故障致使整列站台门不能打开 \n（一）故障现象列车进站停稳，司机进行开门作业，车门打开但整侧站台门未联动打开。 \n（二）故障处置 \n1．按压关门按钮，确认车门关闭后再次按动开门按钮进行开门试验。 \n2．仍打不开立即将故障情况报告行调及综控员。\n3．使用PSL手动开启整侧站台门，乘客乘降完毕，司机应先关闭车门，再使用PSL关闭整列站台门，并将PSL钥匙恢复规定位置。\n4．仍打不开时向行调及综控员说明情况，接到综控员通知后使用车内广播告知乘客，由乘客自行操作滑动门手柄开门，并将情况报告车站综控室值班员或行车调度。\n5．待乘客乘降完毕，司机进行关门操作，使用PSL关闭站台门或经站台人员处置且具备发车条件后，驾驶列车出站。"}, {"id": 198, "category": "60.站台门故障", "type": "S(单选)", "stem": "单个站台门关门故障 ，待车站人员对故障站台门处理完毕，司机确认（），驾驶列车出站。  ", "answer": "A", "options": {"A": "具备发车条件后", "B": "车站通知", "C": "站台门关好", "D": "行调通知"}, "clause": "第九章第九十一条单个站台门开门故障 \n第九十一条单个站台门关门故障 \n（一）故障现象\n单个站台门未关闭 \n（二）故障处置 \n1．立即通知车站人员处置。\n2．待车站人员对故障站台门处理完毕，且具备发车条件后，驾驶列车出站。  "}, {"id": 199, "category": "60.站台门故障", "type": "S(单选)", "stem": "单个站台门未打开，司机立即通知（）处置 ", "answer": "C", "options": {"A": "行车调度员", "B": "带班主任", "C": "车站人员", "D": "乘客"}, "clause": "第九章第九十条单个站台门开门故障 \n（一）故障现象\n单个站台门未打开 \n（二）故障处置\n1．司机立即通知车站人员处置。\n2．司机应注意站台门开启状态，如接到综控员通知，可利用 \n3．列车广播告知乘客站台门故障，可由乘客手动操作滑动门手柄开门。\n4．待乘客乘降完毕，司机进行关门操作，具备发车条件后，驾驶列车出站。 "}, {"id": 200, "category": "异物侵限", "type": "S(单选)", "stem": "列车司机在行驶过程中发现异物侵入车辆限界时，首要采取的措施是", "answer": "A", "options": {"A": "判断异物材质、大小", "B": "及时采取制动措施并立即向行车调度上报异物情况", "C": "直接下车将异物移出限界", "D": "通知相邻车站做好客流疏导"}, "clause": ""}, {"id": 201, "category": "异物侵限", "type": "S(单选)", "stem": "列车司机需下车确认侵限异物时，必须提前做好的关键准备工作是", "answer": "B", "options": {"A": " 告知车内乘客自行等待", "B": "做好个人防护措施，必要时申请接触轨（网）停电", "C": "联系设备单位赶赴现场", "D": "向站区领导请示处置方案"}, "clause": ""}, {"id": 202, "category": "异物侵限", "type": "M(多选)", "stem": "列车司机在异物侵入车辆限界事件处置中，应履行的职责包括（ ）", "answer": "ABCD", "options": {"A": "发现异物后及时停车，确认列车是否与异物接触", "B": "按照规定做好车内乘客宣传解释工作", "C": "未与异物接触时，可利用现有物资移出异物并做好紧固措施\n", "D": "需点动列车移除异物时，确保地面人员全部处于安全位置后再申请调度允许"}, "clause": ""}, {"id": 203, "category": "nan", "type": "nan", "stem": "nan", "answer": "NAN", "options": {}, "clause": ""}];
                                // --- 以下是逻辑部分开始 ---
        let wrongList = JSON.parse(localStorage.getItem('bt_wrong_list')) || [];
        let currentIndex = 0;
        let selectedOptions = []; 
        let isRandom = false; 
        let isOnlyWrong = false; 
        let questionOrder = Array.from(Array(questions.length).keys());

        function updateUI() {
            const activeOrder = isOnlyWrong ? wrongList : questionOrder;
            if (activeOrder.length === 0) {
                alert("错题本是空的哦！已自动切换回全题库。");
                isOnlyWrong = false;
                updateUI();
                return;
            }
            const qIndex = activeOrder[currentIndex];
            const q = questions[qIndex];
            
            document.getElementById('category').innerText = q.category;
            const total = activeOrder.length;
            let modeText = isRandom ? "【随机】" : "【顺序】";
            if (isOnlyWrong) modeText = "【错题模式】";
            
            document.getElementById('progress-text').innerText = `${modeText} 第 ${currentIndex + 1} / ${total} 题`;
            document.getElementById('progress-bar').style.width = `${(currentIndex + 1) / total * 100}%`;
            
            const isMulti = q.type.includes('M') || q.answer.length > 1;
            document.getElementById('stem').innerText = `${isMulti ? '[多选]' : '[单选]'} ${q.stem}`;
            
            // 渲染控制面板
            renderModePanel();

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            document.getElementById('explanation').style.display = 'none';
            selectedOptions = []; 

            Object.entries(q.options).forEach(([key, value]) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = `${key}. ${value}`;
                btn.onclick = () => {
                    if (isMulti) {
                        if (selectedOptions.includes(key)) {
                            selectedOptions = selectedOptions.filter(i => i !== key);
                            btn.classList.remove('selected');
                        } else {
                            selectedOptions.push(key);
                            btn.classList.add('selected');
                        }
                    } else {
                        checkAnswer(key, btn);
                    }
                };
                optionsDiv.appendChild(btn);
            });

            if (isMulti) {
                const submitBtn = document.createElement('button');
                submitBtn.innerText = "确认提交";
                submitBtn.className = 'nav-btn primary';
                submitBtn.style.marginTop = "10px";
                submitBtn.onclick = () => {
                    if (selectedOptions.length === 0) return alert("请先选择选项");
                    checkAnswer(selectedOptions.sort().join(''), null);
                };
                optionsDiv.appendChild(submitBtn);
            }

            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').innerText = currentIndex === total - 1 ? '最后一题' : '下一题';
        }

        function renderModePanel() {
            let panel = document.getElementById('mode-panel');
            if (!panel) {
                panel = document.createElement('div');
                panel.id = 'mode-panel';
                panel.className = 'mode-panel';
                document.getElementById('question-area').prepend(panel);
            }
            panel.innerHTML = `
                <label><input type="checkbox" ${isRandom ? 'checked' : ''} onchange="toggleRandom()"> 随机</label>
                <label style="color:red;"><input type="checkbox" ${isOnlyWrong ? 'checked' : ''} onchange="toggleWrongMode()"> 错题本(${wrongList.length})</label>
                <span onclick="clearWrongs()" style="color:#999; cursor:pointer; font-size:12px;">清空记录</span>
            `;
        }

        function toggleRandom() {
            isRandom = !isRandom;
            currentIndex = 0;
            if (isRandom) {
                questionOrder.sort(() => Math.random() - 0.5);
            } else {
                questionOrder = Array.from(Array(questions.length).keys());
            }
            updateUI();
        }

        function toggleWrongMode() {
            if (wrongList.length === 0 && !isOnlyWrong) return alert("还没有错题哦！");
            isOnlyWrong = !isOnlyWrong;
            currentIndex = 0;
            updateUI();
        }

        function checkAnswer(userAns, btn) {
            const activeOrder = isOnlyWrong ? wrongList : questionOrder;
            const qIndex = activeOrder[currentIndex];
            const q = questions[qIndex];
            const isCorrect = userAns === q.answer;

            // 记入错题本
            if (!isCorrect && !wrongList.includes(qIndex)) {
                wrongList.push(qIndex);
                localStorage.setItem('bt_wrong_list', JSON.stringify(wrongList));
            }

            // 显示对错
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => {
                b.onclick = null;
                const key = b.innerText.charAt(0);
                if (q.answer.includes(key)) b.classList.add('correct');
                else if (userAns.includes(key)) b.classList.add('wrong');
            });

            document.getElementById('explanation').innerHTML = `<strong>${isCorrect ? '✅正确' : '❌错误'}。答案：${q.answer}</strong><br><small>${q.clause}</small>`;
            document.getElementById('explanation').style.display = 'block';
            renderModePanel(); // 更新错题数量显示
        }

        function clearWrongs() {
            if(confirm("确定清空错题本吗？")) {
                wrongList = [];
                localStorage.removeItem('bt_wrong_list');
                isOnlyWrong = false;
                updateUI();
            }
        }

        function nextQuestion() {
            const total = (isOnlyWrong ? wrongList : questionOrder).length;
            if (currentIndex < total - 1) { currentIndex++; updateUI(); }
        }
        function prevQuestion() { if (currentIndex > 0) { currentIndex--; updateUI(); } }

        updateUI();
    </script>
</body>
</html>
